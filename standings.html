*{box-sizing:border-box;margin:0;padding:0}

header.site-header{position:sticky;top:0;z-index:50}

.banner{width:100%;height:160px;background-image:url('assets/standings.jpg');background-size:cover;background-position:center;margin-top:0;box-shadow:0 6px 18px rgba(0,255,255,0.1);}
main{max-width:960px;margin:24px auto;padding:12px;text-align:center;}
.table{width:100%;border-collapse:collapse;font-size:10px;margin-top:12px;}
.table th,.table td{border:2px solid rgba(0,255,255,0.06);padding:6px;}
.table th{background:rgba(0,255,255,0.08);}
footer{border-top:4px solid rgba(0,255,255,0.06);padding:18px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:11px;}
@media(max-width:480px){.banner{height:120px}.nav-link{font-size:9px;padding:12px 0;}}
