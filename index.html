<!-- audio: attempt autoplay; will fallback to play on first user gesture if browser blocks -->
<audio id="goAudio" src="go.mp3" loop preload="auto"></audio>

<script>
'use strict';
(function(){
  const audio = document.getElementById('goAudio');
  function tryPlay() {
    const p = audio.play();
    if (p !== undefined) {
      p.catch(()=> {
        const start = () => { audio.play().catch(()=>{}); window.removeEventListener('click', start); window.removeEventListener('keydown', start); };
        window.addEventListener('click', start, {once:true});
        window.addEventListener('keydown', start, {once:true});
      });
    }
  }
  window.addEventListener('load', tryPlay);
})();
</script>
