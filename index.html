<style>
  :root{
    --bg:#0A0A1A; --yellow:#FFD60A; --cyan:#00FFFF; --black:#0A0A1A; --error:#FF3B3B;
    --header-h:160px; --maxw:1200px; --pixel: "Press Start 2P", monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--pixel); background:var(--bg); color:var(--yellow);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* header/banner (sticky) */
  header{position:sticky; top:0; z-index:1000; height:var(--header-h); display:flex; justify-content:center; align-items:flex-end; background:#000; border-bottom:6px solid rgba(0,255,255,0.06)}
  .banner{
    width:100%; max-width:var(--maxw); height:100%; padding:8px; display:flex; align-items:flex-end; justify-content:center;
    background-repeat:no-repeat; background-size:cover; background-position:center;
    border:6px solid rgba(0,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  }

  /* nav */
  nav{width:100%; display:flex; justify-content:center}
  .menu{display:flex; gap:16px; background:rgba(0,0,0,0.22); padding:8px 12px; border-radius:10px; overflow:auto; -webkit-overflow-scrolling:touch}
  .menu a{color:var(--yellow); text-decoration:none; padding:10px 14px; display:inline-block; border-radius:6px; white-space:nowrap; font-size:12px; border:2px solid rgba(255,214,10,0.06); transition:transform .08s, box-shadow .12s}
  .menu a:hover{transform:translateY(-3px); box-shadow:0 0 16px rgba(0,255,255,0.08)}
  .menu a.active{background:var(--yellow); color:var(--black); box-shadow:0 0 14px rgba(255,214,10,0.25); border:2px solid rgba(0,0,0,0.6)}

  /* layout */
  main{max-width:var(--maxw); margin:28px auto; padding:20px; min-height:60vh}
  .center{display:flex; align-items:center; justify-content:center; min-height:48vh}
