<!-- music: path updated to assets/go.mp3; autoplay attempts on load with fallbacks -->
<audio id="goAudio" src="assets/go.mp3" loop preload="auto" playsinline autoplay></audio>

<script>
'use strict';
(function(){
  const audio = document.getElementById('goAudio');

  // Attempt to play immediately on load (some browsers allow autoplay if no autoplay policy blocks)
  function tryPlayNow() {
    audio.play().catch(()=>{ /* ignore failure, fallback below */ });
  }

  // If autoplay was blocked, resume on first user interaction (click/keydown/touchstart)
  function resumeOnInteraction() {
    audio.play().catch(()=>{});
    window.removeEventListener('click', resumeOnInteraction);
    window.removeEventListener('keydown', resumeOnInteraction);
    window.removeEventListener('touchstart', resumeOnInteraction);
  }

  // If tab becomes visible again, try to resume
  function onVisibility() {
    if (!document.hidden) {
      audio.play().catch(()=>{});
    }
  }

  window.addEventListener('load', tryPlayNow);
  window.addEventListener('click', resumeOnInteraction, {once:true});
  window.addEventListener('keydown', resumeOnInteraction, {once:true});
  window.addEventListener('touchstart', resumeOnInteraction, {once:true});
  document.addEventListener('visibilitychange', onVisibility);
})();
</script>
