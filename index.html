<style>
:root{
  --bg:#0A0A1A;

}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--bg);color:var(--muted);}
header.site-header{position:static;padding:12px 0;}
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--nav-text);transition:all .18s;font-size:11px;cursor:pointer;}
.nav-link.active{ color:var(--cyan); text-shadow:0 0 10px rgba(0,246,255,0.95); }
#subTitle{ font-family:'Orbitron',sans-serif;font-weight:700;font-size:20px;color:var(--third-pink);margin:6px 0 0;text-align:center; }
#pageTitle{ font-family:'Jersey 10',sans-serif;font-size:92px;font-style:italic;margin:6px 0 6px;color:var(--yellow);text-align:center; } /* matched to Version 2 */
main{max-width:960px;margin:24px auto;padding:12px;text-align:center;}
footer{border-top:4px solid rgba(0,246,255,0.03);padding:12px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:10px;}
.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* NAV BOXES */
.nav-boxes{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:8px;}
.nav-box{width:260px;min-height:44px;border-radius:8px;display:block;text-decoration:none;position:relative;padding:0;}
.nav-link-box{
  display:flex;align-items:center;justify-content:center;height:100%;width:100%;
  border-radius:8px;background:#05050b;color:var(--muted);font-family:'Press Start 2P',monospace;font-size:11px;
  text-decoration:none;padding:12px;border:2px solid rgba(255,255,255,0.02);
  box-shadow:0 0 6px rgba(0,0,0,0.6) inset;
  transition:all .16s;
}

/* neon borders and glow for all boxes (including inactive) */
.border-blue .nav-link-box{ border-color: rgba(0,246,255,0.6); box-shadow:0 0 18px rgba(0,246,255,0.12), 0 0 36px rgba(0,246,255,0.06); }
.border-yellow .nav-link-box{ border-color: rgba(255,214,10,0.6); box-shadow:0 0 18px rgba(255,214,10,0.12), 0 0 36px rgba(255,214,10,0.06); }
.border-pink .nav-link-box{ border-color: rgba(255,47,199,0.6); box-shadow:0 0 18px rgba(255,47,199,0.12), 0 0 36px rgba(255,47,199,0.06); }
.border-green .nav-link-box{ border-color: rgba(42,255,107,0.6); box-shadow:0 0 18px rgba(42,255,107,0.12), 0 0 36px rgba(42,255,107,0.06); }

/* active (WELCOME) - filled neon blue */
.nav-box.active .nav-link-box{ background: var(--cyan); color:#0A0A1A; border-color: var(--cyan); box-shadow:0 0 30px rgba(0,246,255,0.95), inset 0 0 12px rgba(0,246,255,0.18); }

/* disabled boxes: visible neon outline but not interactive */
.nav-box.disabled .nav-link-box{ cursor:default; pointer-events:none; opacity:1; }

/* hover subtle lift for interactive item only */
.nav-link-box:hover{ transform:translateY(-2px); filter:brightness(1.03); }

/* responsive */
@media (max-width:520px){
  .nav-box{width:100%;}
  .form-card{padding:14px;}
  #pageTitle{font-size:56px;}
}
</style>

<!-- Autoplay audio: attempts to play on load; if blocked by browser policy it will attach a one-time user interaction to start playback. -->
<audio id="goAudio" src="go.mp3" loop preload="auto"></audio>

<script>
'use strict';

/* Autoplay handling:
   Modern browsers block autoplay of unmuted audio without user interaction.
   This script attempts to play immediately; if blocked, it will play on first user gesture.
*/
(function(){
  const audio = document.getElementById('goAudio');

  function tryPlay() {
    const p = audio.play();
    if (p !== undefined) {
      p.then(()=> {
        // playing
      }).catch(()=> {
        // autoplay blocked — wait for first user gesture.
        const startOnUser = () => {
          audio.play().catch(()=>{/* ignore */});
          window.removeEventListener('click', startOnUser, {capture:true});
          window.removeEventListener('keydown', startOnUser, {capture:true});
        };
        window.addEventListener('click', startOnUser, {capture:true, once:true});
        window.addEventListener('keydown', startOnUser, {capture:true, once:true});
      });
    }
  }

  // small delay to let page rendering complete, then attempt
  window.addEventListener('load', ()=> {
    // attempt unmuted play (as requested). If it fails, fallback to user interaction.
    tryPlay();
  });
})();
</script>
