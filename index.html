<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --third-pink:#FF6EC7;
  --muted:#F7F7F2;
  --card-border: rgba(0,246,255,0.06);

  /* Centralised neon/glow variables (tune here) */
  --neon-strong: 0 0 36px rgba(0,246,255,0.95);
  --neon-medium: 0 0 18px rgba(0,246,255,0.45);
  --neon-soft: 0 0 8px rgba(0,246,255,0.18);
  --pink-neon: rgba(255,110,199,0.95);
  --pink-soft: 0 0 12px rgba(255,110,199,0.25);

  font-family:'Press Start 2P',monospace;
}

/* Accessibility: reduce motion */
@media (prefers-reduced-motion: reduce){
  *{animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition-duration:0.001ms !important;}
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--bg) url('football-pattern.png') repeat center/cover;color:var(--muted);}

header.site-header{

}

  content:"";
  position:absolute;
  left:0; right:0;
  height:4px;
  bottom:-6px;
  background:linear-gradient(90deg, rgba(0,246,255,0.18), rgba(255,110,199,0.12), rgba(255,214,10,0.1));
  filter:blur(6px);
  opacity:0.85;
  pointer-events:none;
}

nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--muted);transition:all .18s;font-size:11px;cursor:pointer;}
.nav-link.active{ color:var(--cyan); text-shadow:0 0 14px rgba(0,246,255,1); }

/* Fluid headline (clamp) to avoid jumps between pages */
#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size: clamp(56px, 9.5vw, 92px);
  font-style:italic;
  margin:6px 0 6px;
  color:var(--yellow);
  text-align:center;
  line-height:1;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  letter-spacing:0.02em;
}

/* subtitle left as agreed but visually tied to pink-neon variable */
#subTitle{
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  font-size:20px;
  color:var(--pink-neon);
  margin:6px 0 0;
  text-align:center;
}

main{max-width:960px;margin:24px auto;padding:12px;text-align:center;}

.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Nav boxes and neon borders use centralized variables */
.nav-boxes{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:8px;}
.nav-box{width:260px;min-height:44px;border-radius:8px;display:block;text-decoration:none;position:relative;padding:0;}
.nav-link-box{
  display:flex;align-items:center;justify-content:center;height:100%;width:100%;
  border-radius:8px;background:#05050b;color:var(--muted);font-family:'Press Start 2P',monospace;font-size:11px;
  text-decoration:none;padding:12px;border:2px solid rgba(255,255,255,0.02);
  box-shadow:none;
  transition:transform .12s ease, box-shadow .18s ease, filter .12s ease;
}
.border-blue .nav-link-box{ border-color: rgba(0,246,255,1); box-shadow: var(--neon-medium); }
.border-yellow .nav-link-box{ border-color: rgba(255,214,10,1); box-shadow: 0 0 28px rgba(255,214,10,0.45); }
.border-pink .nav-link-box{ border-color: var(--pink-neon); box-shadow: var(--pink-soft); }
.border-green .nav-link-box{ border-color: rgba(42,255,107,1); box-shadow: 0 0 24px rgba(42,255,107,0.45); }

.nav-box.active .nav-link-box{
  background: var(--cyan);
  color:#0A0A1A;
  border-color: var(--cyan);
  box-shadow: var(--neon-strong);
}

/* micro-interactions (subtle) */
.nav-box.disabled .nav-link-box{ cursor:default; pointer-events:none; opacity:1; }
.nav-link-box:hover{ transform:translateY(-3px) scale(1.01); filter:brightness(1.06); }
.nav-link-box:active{ transform: translateY(-1px) scale(.995); }
.nav-link-box:focus{ outline:3px solid rgba(0,246,255,0.12); outline-offset:4px; }

<audio id="goAudio" src="go.mp3" loop preload="auto"></audio>

<script>
'use strict';
(function(){
  const audio = document.getElementById('goAudio');
  const toggle = document.getElementById('audioToggle');

  // Attempt to keep audio paused until user interaction.
  // Start on first interaction (click or keydown) â€” browsers require user gesture.
  function startAudioOnce() {
    audio.play().then(()=> {
      toggle.setAttribute('aria-pressed','true');
      toggle.textContent = 'ðŸ”Š';
    }).catch(()=> {
      // play blocked; keep as-is. Toggle will still control play when user presses it.
    });
    window.removeEventListener('click', startAudioOnce);
    window.removeEventListener('keydown', startAudioOnce);
  }
  window.addEventListener('click', startAudioOnce, {once:true});
  window.addEventListener('keydown', startAudioOnce, {once:true});

  // Audio toggle button
  toggle.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(()=>{}); 
      toggle.setAttribute('aria-pressed','true');
      toggle.textContent = 'ðŸ”Š';
    } else {
      audio.pause();
      toggle.setAttribute('aria-pressed','false');
      toggle.textContent = 'ðŸ”ˆ';
    }
  });

  // If user prefers reduced motion, do not auto-play even after interaction (respect preference)
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) {
    // Ensure audio is paused and toggle reflects that
    audio.pause();
    toggle.setAttribute('aria-pressed','false');
    toggle.textContent = 'ðŸ”ˆ';
    // remove startAudioOnce listeners
    window.removeEventListener('click', startAudioOnce);
    window.removeEventListener('keydown', startAudioOnce);
  }
})();
</script>
