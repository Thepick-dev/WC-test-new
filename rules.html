<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSURGE BANNER</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* =========================================
   1. CONFIGURATION
   ========================================= */
:root {
    /* --- IMAGE SOURCES --- */
    /* Ensure these files exist in your folder */
    --p-idle:   url('p1.png');
    --p-windup: url('p2.png');
    --p-kick:   url('p3.png');
    
    --b-normal: url('b1.png');
    --b-super:  url('b2.png');

    /* --- COLORS --- */
    --neon-cyan: #00f6ff;
    --neon-pink: #ff0055;
    --neon-yellow: #ffd60a;
    --bg-dark: #0f0e17;

    /* --- TIMING --- */
    --kick-delay: 1.0s; /* Time spent winding up */
    --fly-speed: 1.2s;  /* Time taken to cross screen */
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
    background: var(--bg-dark); 
    font-family: 'Press Start 2P', cursive;
    color: #fff;
    overflow-x: hidden;
}

/* =========================================
   2. THE BANNER CONTAINER
   ========================================= */
.banner-stage {
    position: relative;
    width: 100%;
    height: 300px; /* Adjust height as needed */
    background: #000;
    border-bottom: 4px solid var(--neon-cyan);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* =========================================
   3. THE TEXT REVEAL MECHANIC
   ========================================= */

/* Shared Text Styles */
.banner-text {
    font-size: 8vw; /* Responsive Size */
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    padding-left: 50px; /* Make room for player on left */
}

/* Layer 1: The "Empty" Background Text */
.text-base {
    color: #222;
    text-shadow: 2px 2px #000;
    z-index: 1;
}

/* Layer 2: The "Mask" that expands */
.reveal-mask {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    height: 100%;
    
    /* Start at 0 width (hidden), animate to full width */
    width: 0%;
    overflow: hidden; /* This cuts off the text */
    z-index: 5;
    
    /* This makes the layer expansion visible (for debugging) */
    /* border: 1px solid red; */
    
    animation: wipe-mask var(--fly-speed) linear forwards;
    animation-delay: var(--kick-delay);
}

/* The Bright Text INSIDE the mask */
.text-lit {
    color: var(--neon-yellow);
    text-shadow: 4px 4px var(--neon-pink);
    
    /* We must counteract the mask's transform to keep text centered */
    /* This is a CSS trick: The container shrinks, but text stays center */
    position: relative;
    left: 0; top: 0;
    transform: none;
    display: block;
    width: 100vw; /* Force width to match screen */
    text-align: center;
}

/* =========================================
   4. THE BALL (Pinned to the Mask Edge)
   ========================================= */
/* Since this is INSIDE .reveal-mask, and .reveal-mask 
   grows from Left to Right, putting this on the RIGHT edge
   means it will ride the wave perfectly.
*/
.ball-anchor {
    position: absolute;
    right: 0; 
    top: 50%;
    transform: translate(50%, -50%); /* Center on the edge line */
    z-index: 10;
    
    /* Hide initially, appear on kick */
    opacity: 0;
    animation: ball-appear 0s linear forwards;
    animation-delay: var(--kick-delay);
}

.ball-sprite {
    width: 60px; height: 60px;
    
    /* Image Handling */
    background-image: var(--b-super);
    background-size: contain;
    background-repeat: no-repeat;
    
    /* Fallback if image missing: White Circle */
    background-color: #fff; 
    border-radius: 50%;
    border: 2px solid var(--neon-cyan);

    /* Spin Animation */
    animation: spin 0.5s linear infinite;
}

/* Fire Trail effect following the ball */
.fire-trail {
    position: absolute;
    right: 30px; top: 10px;
    width: 200px; height: 40px;
    background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-yellow));
    z-index: -1;
    filter: blur(8px);
    opacity: 0.8;
}

/* =========================================
   5. THE PLAYER (Stationary on Left)
   ========================================= */
.player-container {
    position: absolute;
    left: 5%; bottom: 20px;
    width: 150px; height: 150px;
    z-index: 20;
}

.player-sprite {
    width: 100%; height: 100%;
    
    /* Image Handling */
    background-image: var(--p-idle);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: bottom center;
    
    /* Fallback if image missing: Grey Box */
    background-color: #333;
    border: 2px dashed #666;

    /* The Animation Sequence */
    animation: player-action var(--kick-delay) step-end forwards;
}

/* Power Bar above player head */
.power-bar {
    position: absolute; top: 0; left: 20px; right: 20px; height: 10px;
    border: 2px solid #fff;
    opacity: 1;
    animation: fade-out 0.2s linear forwards;
    animation-delay: var(--kick-delay);
}
.power-fill {
    height: 100%; width: 0%; background: var(--neon-yellow);
    animation: fill-up var(--kick-delay) linear forwards;
}

/* =========================================
   6. KEYFRAMES
   ========================================= */

/* The Text Wipe */
@keyframes wipe-mask {
    0%   { width: 0%; overflow: visible; } /* Overflow visible lets ball poke out */
    99%  { overflow: visible; }
    100% { width: 100%; overflow: visible; }
}

/* The Player Logic */
@keyframes player-action {
    0%   { background-image: var(--p-idle); transform: translateX(0); }
    20%  { background-image: var(--p-windup); }
    50%  { background-image: var(--p-windup); } /* Hold Windup */
    
    /* KICK FRAME */
    90%  { 
        background-image: var(--p-kick); 
        transform: translateX(10px); 
        background-color: transparent; /* Remove fallback color on kick */
        border: none;
    }
    100% { 
        background-image: var(--p-kick); 
        transform: translateX(10px);
        opacity: 0; /* Fade out player after kick */
        background-color: transparent;
        border: none;
    }
}

/* Utilities */
@keyframes ball-appear { to { opacity: 1; } }
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes fill-up { to { width: 100%; } }
@keyframes fade-out { to { opacity: 0; } }

/* =========================================
   7. PAGE CONTENT
   ========================================= */
.content {
    padding: 50px; text-align: center;
}
</style>
</head>
<body>

    <header class="banner-stage">
        
        <div class="banner-text text-base">GOALSURGE</div>

        <div class="reveal-mask">
            
            <div class="ball-anchor">
                <div class="fire-trail"></div>
                <div class="ball-sprite"></div>
            </div>

            <div class="text-lit">
                <span class="banner-text" style="position:relative; left:0; top:0; transform:none; padding-left:50px;">GOALSURGE</span>
            </div>
        </div>

        <div class="player-container">
            <div class="power-bar"><div class="power-fill"></div></div>
            <div class="player-sprite"></div>
        </div>

    </header>

    <div class="content">
        <p style="color:#666">ROUND 3: SEMI FINALS</p>
    </div>

</body>
</html>
