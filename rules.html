<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>GOALSTORM! — ROUND 3</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<style>
/* --- 1. CORE PALETTE --- */
:root{
  --bg: #0f0e17;          
  --panel: #1a1a2e;       
  --neon-pink: #ff2a6d;   
  --neon-cyan: #05d9e8;   
  --neon-yellow: #ffc800; 
  --text-main: #d1d1d1;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
    margin:0;
    background-color: var(--bg);
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 20px 20px;
    color: var(--text-main);
    font-family:"VT323", monospace;
    font-size: 20px; 
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height: 100vh;
    padding-bottom: 60px;
}

/* --- BOOT SEQUENCE ANIMATION (THE STING) --- */
#boot-sequence {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #000;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    /* The whole black screen fades out after 2.6s */
    animation: fadeOutSting 0.5s ease-in-out 2.6s forwards;
}

.sting-stage {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 1. The Ball: Rolls in, pauses, gets kicked */
.sting-ball {
    font-size: 60px;
    position: absolute;
    left: -150px; /* Start off screen */
    bottom: 40%;
    animation: ballRollAndKick 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    z-index: 2;
}

/* 2. The Flash: Explodes on impact */
.sting-flash {
    position: absolute;
    width: 10px; height: 10px;
    background: #fff;
    border-radius: 50%;
    opacity: 0;
    z-index: 1;
    box-shadow: 0 0 100px var(--neon-pink), 0 0 50px var(--neon-cyan);
    animation: impactFlash 0.5s ease-out 1.2s forwards;
}

/* 3. The Logo: Thuds in */
.sting-logo {
    font-family: "Press Start 2P"; 
    font-size: 40px;
    color: var(--neon-yellow);
    text-shadow: 4px 4px 0 var(--neon-pink);
    opacity: 0;
    transform: scale(3); /* Starts huge */
    z-index: 3;
    animation: logoSlam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.2s forwards;
}

/* KEYFRAMES */
@keyframes ballRollAndKick {
    0% { left: -150px; transform: rotate(0deg); }
    40% { left: 42%; transform: rotate(360deg); } /* Rolls to center */
    55% { left: 42%; transform: rotate(360deg) scale(0.9); } /* Winds up */
    60% { left: 42%; opacity: 1; }
    100% { left: 150%; top: -100px; transform: rotate(720deg) scale(1.5); opacity: 0;} /* KICKED AWAY */
}

@keyframes impactFlash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(50); opacity: 0; } /* Explodes to fill screen */
}

@keyframes logoSlam {
    0% { opacity: 0; transform: scale(2); filter: blur(10px); }
    100% { opacity: 1; transform: scale(1); filter: blur(0); }
}

@keyframes fadeOutSting {
    to { opacity: 0; visibility: hidden; }
}


/* --- SITE STYLES (FROM V2) --- */
.hero-section {
    width: 100%; max-width: 960px; padding: 30px 0; margin-bottom: 20px;
    border-bottom: 4px solid var(--neon-cyan);
    background: linear-gradient(180deg, rgba(5, 217, 232, 0) 0%, rgba(5, 217, 232, 0.1) 100%);
    position: relative; overflow: hidden;
    text-align: center;
}
.scanlines {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
    background-size: 100% 4px; pointer-events: none; z-index: 2;
}
.glitch {
    font-family: "Press Start 2P", cursive; font-size: 40px; 
    color: var(--neon-yellow);
    text-shadow: 4px 4px 0px var(--neon-pink), -3px -3px 0px var(--neon-cyan);
    text-transform: uppercase; margin: 0; line-height: 1; letter-spacing: -2px;
}
.hero-sub {
    font-family: "Press Start 2P", cursive; font-size: 10px; color: #fff;
    margin-top: 15px; letter-spacing: 3px; background: var(--neon-pink);
    padding: 6px 12px; display: inline-block; box-shadow: 4px 4px 0 #000;
}
.nav { width: 100%; max-width: 960px; display: flex; gap: 10px; padding: 10px; margin-top: 10px; }
.nav a {
  flex: 1; font-family: "Press Start 2P", cursive; font-size: 10px; padding: 12px 5px;
  color: var(--neon-cyan); text-decoration: none; background: #111;
  border: 2px solid var(--neon-cyan); box-shadow: 4px 4px 0px 0px rgba(5, 217, 232, 0.4);
  text-transform: uppercase; transition: all 0.1s; display: flex; align-items: center; justify-content: center;
}
.nav a.active { background: var(--neon-pink); border-color: var(--neon-pink); color: #fff; }

.panel {
    width: 95%; max-width: 960px; background: var(--panel);
    border: 3px solid var(--neon-cyan); padding: 20px; margin-bottom: 25px;
    box-shadow: 0 0 20px rgba(5, 217, 232, 0.1);
}
h1 {
    font-family: "Press Start 2P", cursive; font-size: 16px; margin-bottom: 20px;
    color: var(--neon-cyan); border-bottom: 4px solid #000; padding-bottom: 10px; text-align: left;
}
input, select {
    width: 100%; padding: 15px; margin: 10px 0; background: #000; color: var(--neon-yellow);
    border: 2px solid #888; font-family: "VT323", monospace; font-size: 24px; outline: none; text-transform: uppercase;
}
.match-box { border: 2px solid #333; background: #12121c; padding: 15px; margin-bottom: 25px; }
.match-title { font-family: "Press Start 2P"; font-size: 12px; color: var(--neon-pink); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
.section-label { font-family: "Press Start 2P"; font-size: 10px; color: var(--neon-cyan); margin: 15px 0 10px; text-align:left; }
.method-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
.arcade-btn {
    font-family: "VT323"; font-size: 18px; padding: 10px; background: #000; border: 1px solid #444; color: #666; cursor: pointer; text-transform: uppercase; width: 100%; margin-bottom: 5px;
}
.arcade-btn.selected { background: var(--neon-cyan); color: #000; border-color: #fff; box-shadow: 0 0 10px var(--neon-cyan); font-weight: bold; }
.sys { margin: 15px 0; font-size: 18px; color: #555; text-transform: uppercase; }
.sys.complete { color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan); }
@media (min-width: 768px) {
    .nav a { font-size: 18px; padding: 20px 10px; }
    .glitch { font-size: 64px; }
    h1 { font-size: 24px; }
    input, select { font-size: 28px; padding: 20px; }
    .arcade-btn { font-size: 20px; }
}
</style>
</head>
<body>

<div id="boot-sequence">
    <div class="sting-stage">
        <div class="sting-ball">⚽</div>
        <div class="sting-flash"></div>
        <div class="sting-logo">GOALSURGE!</div>
    </div>
</div>

<div class="nav">
  <a href="index.html">HOME</a>
  <a href="predict.html" class="active">PLAY</a>
  <a href="scores.html">SCORES</a>
  <a href="rules.html">RULES</a>
</div>  

<div class="hero-section">
    <div class="scanlines"></div>
    <div class="hero-content">
        <h1 class="glitch" data-text="GOALSTORM!">GOALSTORM!</h1>
        <div class="hero-sub">ROUND 3: SEMI FINALS</div>
    </div>
</div>

<div class="panel">
    <h1>PLAYER TERMINAL</h1>
    <input id="username" placeholder="USERNAME (REQUIRED)" oninput="validate()">
    <input id="email" placeholder="EMAIL ADDRESS" oninput="validate()">
    <input id="tiebreaker" placeholder="TIEBREAKER: TOTAL YEL CARDS?" type="number" oninput="validate()">
    <div class="sys" id="sysMsg">AWAITING INPUT...</div>
</div>

<div class="panel">
    <h1>ROUND 3: SEMI FINALS</h1>
    <div id="sf1-container"></div>
    <div id="sf2-container"></div>
</div>

<div class="panel">
    <h1>THE FINAL</h1>
    <div id="final-container"></div>
</div>

<button id="submitBtn" style="width:100%; max-width:600px; padding:20px; font-family:'Press Start 2P'; background:#333; color:#555; border:2px solid #555; margin-bottom:40px;" disabled>SUBMIT PICKS</button>

<script>
// --- BOOT SEQUENCE CLEANUP ---
window.addEventListener('load', () => {
    // Remove the boot element from DOM after animation is done to prevent clicking issues
    setTimeout(() => {
        const boot = document.getElementById('boot-sequence');
        if(boot) boot.remove();
    }, 3200);
});

// --- GAME LOGIC (Simplified for Demo) ---
const CONFIG = { sf1_home: "ENGLAND", sf1_away: "FRANCE", sf2_home: "SPAIN", sf2_away: "ARGENTINA" };

window.onload = function() {
    renderMatch('sf1-container', 'sf1', CONFIG.sf1_home, CONFIG.sf1_away, 'SEMI FINAL 1');
    renderMatch('sf2-container', 'sf2', CONFIG.sf2_home, CONFIG.sf2_away, 'SEMI FINAL 2');
    renderMatch('final-container', 'fin', 'SF1 WINNER', 'SF2 WINNER', 'THE FINAL');
};

function renderMatch(containerId, matchKey, home, away, title) {
    const c = document.getElementById(containerId);
    c.innerHTML = `
    <div class="match-box">
        <div class="match-title">${title}</div>
        <div class="section-label">WINNER & METHOD</div>
        <div class="method-grid" id="grid-${matchKey}">
            <div class="team-col">
                <div class="team-header" style="color:#fff; font-family:'Press Start 2P'; font-size:10px; margin-bottom:5px;">${home}</div>
                <button class="arcade-btn" onclick="selectBtn(this)">Normal</button>
                <button class="arcade-btn" onclick="selectBtn(this)">Ex.Time</button>
                <button class="arcade-btn" onclick="selectBtn(this)">Pens</button>
            </div>
            <div class="team-col">
                <div class="team-header" style="color:#fff; font-family:'Press Start 2P'; font-size:10px; margin-bottom:5px;">${away}</div>
                <button class="arcade-btn" onclick="selectBtn(this)">Normal</button>
                <button class="arcade-btn" onclick="selectBtn(this)">Ex.Time</button>
                <button class="arcade-btn" onclick="selectBtn(this)">Pens</button>
            </div>
        </div>
    </div>`;
}

function selectBtn(btn) {
    // Visual toggle only for demo
    btn.parentNode.parentNode.querySelectorAll('.arcade-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    validate();
}

function validate() {
    // Simple visual validation for demo
    const user = document.getElementById('username').value;
    const sys = document.getElementById('sysMsg');
    const btn = document.getElementById('submitBtn');
    if(user.length > 2) {
        sys.textContent = "SYSTEM READY.";
        sys.className = "sys complete";
        btn.disabled = false;
        btn.style.background = "var(--neon-pink)";
        btn.style.color = "#fff";
        btn.style.borderColor = "#fff";
        btn.style.cursor = "pointer";
    } else {
        sys.textContent = "AWAITING INPUT...";
        sys.className = "sys";
    }
}
</script>
</body>
</html>
