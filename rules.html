<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RULES — Retro Picks</title>
<style>
  :root{--bg:#0A0A1A;--yellow:#FFD60A;--cyan:#00FFFF;--header-h:160px;--pixel-font: "Press Start 2P", monospace}
  *{box-sizing:border-box}
  body{margin:0;font-family:var(--pixel-font);background:linear-gradient(180deg,#030316 0%,var(--bg) 100%);color:var(--yellow)}
  header.site-header{position:sticky;top:0;height:var(--header-h);display:flex;align-items:flex-end;justify-content:center;border-bottom:6px solid rgba(0,255,255,0.08);background:#000}
  .banner{width:100%;max-width:1200px;height:100%;background-image:url('rules.jpg');background-size:cover;background-position:center;border:6px solid rgba(0,255,255,0.05);box-shadow:0 0 10px rgba(0,255,255,0.08);display:flex;align-items:flex-end;padding:12px}
  nav.main-nav{width:100%;display:flex;justify-content:center;align-items:center}
  .menu{display:flex;gap:18px;background: rgba(0,0,0,0.25);padding:8px 12px;border-radius:8px;overflow:auto}
  .menu a{display:inline-block;padding:10px 14px;text-decoration:none;color:var(--yellow);font-size:11px;border-radius:6px}
  .menu a:hover{transform:translateY(-3px);transition:transform .09s}
  main{max-width:1200px;margin:28px auto;padding:20px;min-height:60vh}
  footer{margin-top:48px;padding:18px 12px;text-align:center;border-top:2px solid rgba(255,214,10,0.06)}
  footer a{color:var(--cyan)}
</style>
</head>
<body>
<header class="site-header" role="banner">
  <div class="banner" role="img" aria-label="Rules banner image">
    <nav class="main-nav" aria-label="Primary">
      <div class="menu" role="menubar">
        <a href="index.html" role="menuitem">Home</a>
        <a href="predict.html" role="menuitem">Predict</a>
        <a href="standings.html" role="menuitem">Standings</a>
        <a href="rules.html" class="active" role="menuitem">Rules</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <!-- CONTENT: left blank for you to fill -->
</main>

<footer role="contentinfo">
  <div>© Retro Picks</div>
  <div style="margin-top:6px"><a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a></div>
</footer>

<audio id="bg-audio" src="go.mp3" loop playsinline preload="auto"></audio>
<script>
  (function(){ const audio=document.getElementById('bg-audio'); audio.volume=0.7; audio.play().catch(()=>{}); ['click','keydown','touchstart'].forEach(evt=> window.addEventListener(evt, ()=> { if(audio.paused) audio.play().catch(()=>{}); }, {once:true})); })();
</script>
</body>
</html>
