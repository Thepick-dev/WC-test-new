<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rules — Retro Football</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0A0A1A; --yellow:#FFD60A; --cyan:#00FFFF; --nav-active-text:#0A0A1A; --header-height:140px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--yellow);font-family:'Press Start 2P',monospace;}
header.site-header{position:sticky;top:0;background:var(--bg);z-index:50;}
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:var(--bg);border-bottom:4px solid rgba(0,255,255,0.12);}
.nav-link{flex:1;text-align:center;padding:12px 0;color:var(--yellow);text-decoration:none;font-size:11px;border:3px solid transparent;transition:all 0.15s ease;}
.nav-link:hover{outline:3px solid var(--cyan);}
.nav-link.active{background:var(--yellow);color:var(--nav-active-text);outline:3px solid var(--cyan);}
.banner{height:var(--header-height);background-image:url('rules.jpg');background-size:cover;background-position:center;}
main{max-width:960px;margin:20px auto;text-align:left;padding:0 12px;}
footer{border-top:4px solid rgba(0,255,255,0.04);text-align:center;padding:12px 0;font-size:11px;}
footer a{color:var(--yellow);text-decoration:underline;}
.play-overlay{position:fixed;bottom:16px;left:16px;background:rgba(0,0,0,0.6);padding:6px 12px;border-radius:6px;cursor:pointer;display:none;z-index:50;}
@media(max-width:480px){.banner{height:100px;}}
</style>
</head>
<body>

<header class="site-header">
  <nav class="main-nav" aria-label="Main Navigation">
    <a href="home.html" class="nav-link">HOME</a>
    <a href="predict.html" class="nav-link">PREDICT</a>
    <a href="standings.html" class="nav-link">STANDINGS</a>
    <a href="rules.html" class="nav-link active">RULES</a>
  </nav>
  <div class="banner"></div>
</header>

<main>
  <h1 style="font-size:14px;margin-bottom:16px;">GAME RULES</h1>
  <!-- Rules content goes here -->
</main>

<footer>
  <a href="privacy.html">Privacy Policy</a>
</footer>

<audio id="bgAudio" src="go.mp3" preload="auto" playsinline></audio>
<div id="playOverlay" class="play-overlay" tabindex="0" role="button">▶ Play Music</div>

<script>
const audio = document.getElementById('bgAudio');
const playOverlay = document.getElementById('playOverlay');
function tryPlay(){ audio.play().then(()=>{playOverlay.style.display='none';}).catch(()=>{playOverlay.style.display='block';}); }
window.addEventListener('load', tryPlay);
playOverlay.addEventListener('click', tryPlay);
document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) tryPlay(); });
</script>

</body>
</html>
