<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSURGE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* --- 1. SETUP & VARS --- */
:root {
    /* TIMING CONFIGURATION */
    --anim-duration: 2.0s;       /* Total length of intro */
    --kick-moment: 40%;          /* When the kick happens (percentage of time) */
    
    /* ASSETS */
    --player-idle:   url('p1.png');
    --player-windup: url('p2.png');
    --player-kick:   url('p3.png');
    
    --ball-normal:   url('b1.png');
    --ball-super:    url('b2.png');
    
    /* COLORS */
    --neon-yellow: #ffd60a;
    --neon-pink: #ff0055;
    --neon-cyan: #00f6ff;
    --bg-color: #0f0e17;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
    background: var(--bg-color); 
    font-family: 'Press Start 2P', cursive; 
    color: #fff;
}

/* --- 2. THE HERO BANNER --- */
.game-header {
    position: relative;
    width: 100%;
    height: 300px; /* Height of your banner */
    background: #000;
    border-bottom: 4px solid var(--neon-cyan);
    overflow: hidden; /* Important: Hides ball when it leaves screen */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* --- 3. THE REVEAL TEXT (GOALSURGE) --- */
.banner-title {
    position: relative;
    font-size: 6vw; /* Responsive font size */
    color: var(--neon-yellow);
    text-shadow: 6px 6px var(--neon-pink);
    z-index: 1; /* Behind the ball, but above background */
    
    /* THE MAGIC TRICK: Start with 0 width */
    clip-path: polygon(0 0, 0 100%, 0 100%, 0 0);
    
    /* Run the reveal animation synced with the ball */
    animation: text-reveal var(--anim-duration) linear forwards;
}

/* --- 4. THE PLAYER --- */
.sprite-player {
    position: absolute; 
    left: 5%; 
    bottom: 20px; 
    height: 150px; 
    width: 150px;
    z-index: 10;
    
    background-image: var(--player-idle);
    background-size: contain; 
    background-repeat: no-repeat; 
    background-position: bottom center;

    animation: player-anim var(--anim-duration) step-end forwards;
}

/* --- 5. THE BALL --- */
.sprite-ball {
    position: absolute; 
    left: 140px; /* Positioned just in front of player */
    bottom: 25px; 
    z-index: 20; /* In front of text */
    
    width: 40px; 
    aspect-ratio: 1/1;
    
    background-image: var(--ball-normal);
    background-size: contain; 
    background-repeat: no-repeat;
    
    animation: ball-anim var(--anim-duration) cubic-bezier(0.5, 0, 0.5, 1) forwards;
}

/* --- 6. ANIMATION KEYFRAMES --- */

/* PLAYER LOGIC */
@keyframes player-anim {
    0%   { background-image: var(--player-idle); }
    20%  { background-image: var(--player-windup); } /* Winding up */
    40%  { background-image: var(--player-kick); transform: translateX(10px); } /* KICK! */
    100% { background-image: var(--player-kick); transform: translateX(10px); opacity: 0; } /* Optional: Fade out player after */
}

/* BALL LOGIC */
@keyframes ball-anim {
    /* Static Phase */
    0%   { transform: translateX(0); width: 40px; background-image: var(--ball-normal); }
    39%  { transform: translateX(0); width: 40px; background-image: var(--ball-normal); }
    
    /* KICK MOMENT - Fireball activates */
    40%  { 
        transform: translateX(0); 
        width: 120px; /* Streaks out */
        aspect-ratio: 3/1; 
        background-image: var(--ball-super); 
    }
    
    /* FLIGHT PHASE - Flies across the entire screen width (100vw) */
    100% { 
        transform: translateX(120vw); /* Fly off screen right */
        width: 120px; 
        aspect-ratio: 3/1; 
        background-image: var(--ball-super); 
    }
}

/* TEXT REVEAL LOGIC */
@keyframes text-reveal {
    0%  { clip-path: polygon(0 0, 0 100%, 0 100%, 0 0); } /* Hidden */
    40% { clip-path: polygon(0 0, 0 100%, 0 100%, 0 0); } /* Still Hidden until kick */
    
    /* Reveal synced with ball passing the center */
    /* Adjusting these percentages controls the "speed" of the wipe */
    70% { clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); } /* Fully Revealed */
    100%{ clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); } /* Stay Revealed */
}

/* --- 7. POWER BAR (Optional Detail) --- */
.power-bar {
    position: absolute; top: -20px; left: 0; width: 100%; height: 8px; border: 1px solid #fff;
    opacity: 0; animation: fade-in-out var(--anim-duration) linear forwards;
}
.power-fill {
    height: 100%; width: 0%; background: var(--neon-yellow);
    animation: fill-up var(--anim-duration) linear forwards;
}
@keyframes fill-up { 0% {width:0%} 39% {width:100%} 40% {width:100%} }
@keyframes fade-in-out { 0% {opacity:1} 40% {opacity:1} 45% {opacity:0} 100% {opacity:0} }

/* REST OF PAGE CONTENT */
.content { padding: 40px; text-align: center; color: #888; }
</style>
</head>
<body>

    <header class="game-header">
        
        <h1 class="banner-title">GOALSURGE</h1>

        <div class="sprite-player">
            <div class="power-bar"><div class="power-fill"></div></div>
        </div>

        <div class="sprite-ball"></div>

    </header>

    <div class="content">
        <p>PREDICT THE OUTCOME. WIN THE LEAGUE.</p>
        <br>
        <div style="display:flex; gap:20px; justify-content:center;">
            <button style="padding:15px; background:#1a1a2e; color:#fff; border:1px solid #00f6ff; font-family:inherit;">PLAY ROUND</button>
            <button style="padding:15px; background:#1a1a2e; color:#fff; border:1px solid #ff0055; font-family:inherit;">LEADERBOARD</button>
        </div>
    </div>

</body>
</html>
