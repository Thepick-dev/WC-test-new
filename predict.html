<html lang="en">
<head>
<meta charset="utf-8">

<style>
:root{
  /* Agreed palette: vaporwave / street-fighter hybrid */
  --bg:#0A0A1A;               /* deep indigo / near-black */
  --cyan:#00F6FF;             /* electric aqua (slightly brighter) */
  --yellow:#FFD60A;           /* radiant yellow for CTAs */
  --pink:#FF2FC7;             /* original neon magenta (kept for references) */
  --third-pink:#FF6EC7;       /* the exact pink requested for WORLD CUP 2026 and 3rd picks */
  --muted:#F7F7F2;            /* off-white for improved readability */
  --nav-text:var(--muted);
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.06);
  font-family:'Press Start 2P',monospace;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--muted);font-family:'Press Start 2P',monospace;}

/* --- header (glow active; removed heavy underline) ---
   Requirement: header navigation menu locked to the top and should not scroll
*/
header.site-header{
  position:fixed; /* locked to top */
  top:0;
  left:0;
  right:0;
  z-index:60;
  padding-top:12px;
  background:linear-gradient(180deg, rgba(10,10,26,0.95), rgba(10,10,26,0.98));
}

/* small offset so main content sits below fixed header + titles */
main{max-width:960px;margin:120px auto 24px;padding:12px;text-align:center;} /* margin-top increased to allow space for header + title/subtitle */

/* nav */
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--nav-text);transition:all .18s;font-size:11px;letter-spacing:0.6px;display:inline-block;cursor:pointer;}
.nav-link:not(:last-child){ /* subtle divider only between items, light and unobtrusive */ border-right:1px solid rgba(255,255,255,0.02); }
.nav-link:hover{ color:var(--cyan); text-shadow:0 0 8px rgba(0,246,255,0.18); transform:translateY(-2px) scale(1.02); }
.nav-link:focus-visible{ outline:3px solid rgba(0,246,255,0.18); outline-offset:4px; border-radius:6px; }
.nav-link.active{
  background:transparent;
  color:var(--cyan);
  /* neon glow to show active (no boxed background) */
  text-shadow:0 0 10px rgba(0,246,255,0.95),0 0 26px rgba(0,246,255,0.18);
  position:relative;
  transform:translateY(-1px);
}
/* subtle animated underline for active link */
.nav-link.active::after{
  content:'';
  position:absolute;
  left:30%;
  right:30%;
  bottom:-6px;
  height:2px;
  background:linear-gradient(90deg,var(--cyan), rgba(0,246,255,0.6));
  opacity:0.9;
  border-radius:4px;
  transform-origin:center;
  animation: active-pulse 3s ease-in-out infinite;
}
@keyframes active-pulse{
  0% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
  50% { transform: scaleX(1.02); opacity:1; filter:blur(0.8px); }
  100% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
}

/* WORLD CUP subtitle (Orbitron) will appear under the main title */
#subTitle{
  font-family: 'Orbitron', sans-serif;
  font-weight:700;
  font-size:20px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--third-pink); /* neon pink requested (#FF6EC7) */
  margin:6px 0 0;
  text-align:center;
  display:block;
  text-shadow:
    0 0 8px rgba(255,110,199,0.18),
    0 0 12px rgba(255,110,199,0.06);
}

/* page title - moved to appear just under header nav visually (kept in DOM under header area) */
#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:92px;            /* kept larger as requested */
  font-style:italic;         /* italicised as requested */
  margin:6px 0 6px;
  color:var(--yellow);       /* neon yellow as requested */
  text-shadow:
    0 0 10px rgba(255,214,10,0.95),
    0 0 24px rgba(255,214,10,0.40),
    0 0 48px rgba(255,214,10,0.12);
  line-height:0.9;
  -webkit-font-smoothing:antialiased;
  display:block;
  text-align:center;
}

/* footer */
footer{border-top:4px solid rgba(0,246,255,0.03);padding:12px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:10px;}

/* form card (combines Version 2 layout + spacing) */
.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:0 0 28px rgba(0,0,0,0.45) inset;
}

/* inputs (five initial questions) - labels slightly smaller; consistent widths */
.row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:6px;}
.input{width:260px;display:flex;flex-direction:column;align-items:flex-start;font-size:10px;color:var(--muted);}
.input.center{align-items:center;} /* for centralised combo label as requested */
.input label{font-size:10px;margin-bottom:6px;color:rgba(247,247,242,0.9);letter-spacing:0.7px;text-align:left;width:100%;}
.input.center label{ text-align:center; } /* apply centre when class present */
.input input,.input select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--input-border);
  background:transparent;
  color:var(--muted);
  font-family:'Press Start 2P',monospace;
  font-size:11px;
  outline:none;
  transition:all .18s;
  min-height:44px; /* tappable size */
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
}
.input input::placeholder,.input select{color:rgba(255,214,10,0.35);font-family:'Press Start 2P',monospace;}

/* input focus - cyan glow */
.input input:focus, .input select:focus{
  border-color: rgba(0,246,255,0.28);
  box-shadow: 0 0 10px rgba(0,246,255,0.08), 0 0 20px rgba(0,246,255,0.06) inset;
  transform: translateY(-2px);
}

/* instruction */
.instruction, .top-instruction{font-size:10px;margin:8px 0 0;color:var(--cyan);text-shadow:0 0 6px rgba(0,246,255,0.06);}

/* controls (clear + submit) */
.controls{display:flex;justify-content:center;margin-top:8px;gap:12px;}
.button-clear{
  padding:10px 12px;border-radius:8px;background:transparent;border:3px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:pointer;color:var(--yellow);font-size:10px;
  transition:all .16s;
}
.button-clear:hover{ background: rgba(255,214,10,0.06); transform:translateY(-2px); border-color:rgba(255,214,10,0.28); }

/* Submit button - stronger hover + animated glow when lit */
.submit-btn{
  padding:10px 14px;border-radius:8px;background:transparent;border:6px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:not-allowed;color:rgba(255,214,10,0.35);font-size:10px;transition:all .15s;
  min-width:120px;
}
.submit-btn:hover{ transform:translateY(-2px); border-color: rgba(255,214,10,0.22); }
.submit-btn.lit{
  cursor:pointer;
  color:#0A0A1A;
  background:var(--yellow);
  border-color:rgba(255,214,10,0.95);
  box-shadow:
    0 12px 30px rgba(255,214,10,0.24),
    0 0 48px rgba(255,214,10,0.30),
    0 0 120px rgba(255,214,10,0.08) inset;
  animation: submit-glow 1.6s ease-in-out infinite alternate;
}
@keyframes submit-glow{
  from {
    box-shadow:
      0 10px 24px rgba(255,214,10,0.18),
      0 0 36px rgba(255,214,10,0.22),
      0 0 80px rgba(255,214,10,0.06) inset;
    transform: translateY(0);
  }
  to {
    box-shadow:
      0 14px 40px rgba(255,214,10,0.30),
      0 0 60px rgba(255,214,10,0.36),
      0 0 120px rgba(255,214,10,0.12) inset;
    transform: translateY(-2px);
  }
}

/* groups grid & team buttons (logic styling preserved; improved hover & focus) */
.groups-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px;margin-top:10px}
.group{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
  border:3px solid rgba(0,246,255,0.04);
  padding:12px;border-radius:10px;min-height:124px;display:flex;flex-direction:column;align-items:center;
  transition:all .18s;
}
.group:hover{ transform:translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.35) inset; }
.group h4{font-size:10px;margin-bottom:8px;color:var(--yellow);text-transform:uppercase;}
.team-list{display:flex;flex-direction:column;gap:8px;width:100%;}
.team-btn{
  font-family:'Press Start 2P',monospace;font-size:10px;padding:8px;border-radius:6px;border:2px solid rgba(0,246,255,0.06);
  background:transparent;color:var(--muted);cursor:pointer;text-align:center;outline:none;transition:all .12s;box-shadow:0 6px 0 rgba(0,0,0,0.45);
  min-height:36px;
}
.team-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 12px 30px rgba(0,246,255,0.06);color:var(--cyan)}
.team-btn:focus-visible{ outline:3px solid rgba(0,246,255,0.16); outline-offset:3px; border-radius:6px; }
.team-btn.selected-2{
  background:var(--yellow);color:#0A0A1A;box-shadow:0 10px 30px rgba(255,214,10,0.16);border-color:rgba(255,214,10,0.7);
  transform:translateY(-1px);
}
/* Requested: third place teams should light up #FF6EC7 */
.team-btn.selected-3{
  background: var(--third-pink);
  color:#0A0A1A;
  box-shadow: 0 8px 40px rgba(255,110,199,0.18);
  border-color: rgba(255,110,199,0.6);
  transform:translateY(-1px);
}

/* small top instruction above groups */
.top-instruction{font-size:10px;margin-bottom:6px;color:var(--yellow);}

/* responsive */
@media(max-width:1100px){.groups-grid{grid-template-columns:repeat(4, 1fr)}.input{width:45%}}
@media(max-width:820px){.groups-grid{grid-template-columns:repeat(2, 1fr)}.input{width:100%}.row{flex-direction:column;align-items:center}}

/* Accessibility: reduce motion */
@media (prefers-reduced-motion: reduce){
  .nav-link:hover,.nav-link.active::after,.group:hover,.team-btn:hover,.submit-btn.lit{ animation:none !important; transition:none !important; transform:none !important; }
}
</style>

<script>
/* -------------------------
   Groups data (your randomized 12 groups)
   ------------------------- */
const GROUPS = [
  ["Norway","Ecuador","Germany","Uefa Play-off B"],
  ["Ghana","Saudi Arabia","South Korea","Croatia"],
  ["Uefa Play-off C","Curacao","Canada","Belgium"],
  ["Paraguay","England","Qatar","Austria"],
  ["South Africa","Haiti","Morocco","Switzerland"],
  ["United States","Uefa Play-off D","Japan","Fifa Play-off 2"],
  ["Egypt","Argentina","Uefa Play-off A","Jordan"],
  ["Netherlands","Uzbekistan","Portugal","Panama"],
  ["Spain","Mexico","Tunisia","France"],
  ["Ivory Coast","New Zealand","Scotland","Cape Verde"],
  ["Brazil","Senegal","Australia","Iran"],
  ["Algeria","Colombia","Fifa Play-off 1","Uruguay"]
];

/* -------------------------
   Team-picking logic: exact functionality from Version 1
   ------------------------- */
const state = {
  stage: 1,
  secondPicks: Array(GROUPS.length).fill(null),
  thirdPicksIndex: Array(GROUPS.length).fill(null),
  thirdCount: 0
};

/* DOM refs */
const groupsGrid = document.getElementById('groupsGrid');
const instructionEl = document.getElementById('instruction');
const clearBtn = document.getElementById('clearBtn');
const submitBtn = document.getElementById('submitBtn');

/* Render groups */
function createGroupEl(i, teams){
  const g = document.createElement('div');
  g.className = 'group';
  g.setAttribute('data-group', i);
  g.innerHTML = `<h4>GROUP ${i+1}</h4><div class="team-list"></div>`;
  const list = g.querySelector('.team-list');
  teams.forEach((team, idx) => {
    const btn = document.createElement('button');
    btn.className = 'team-btn';
    btn.type = 'button';
    btn.textContent = team;
    btn.setAttribute('data-group', i);
    btn.setAttribute('data-index', idx);
    btn.setAttribute('aria-pressed','false');
    btn.addEventListener('click', onTeamClick);
    list.appendChild(btn);
  });
  return g;
}
function renderGroups(){
  groupsGrid.innerHTML = '';
  GROUPS.forEach((g, i) => groupsGrid.appendChild(createGroupEl(i, g)));
}
renderGroups();

/* Helper */
function btnFor(groupIndex, teamIndex){
  return document.querySelector(`.team-btn[data-group="${groupIndex}"][data-index="${teamIndex}"]`);
}

/* Update instruction text */
function updateInstructions(){
  if(state.stage === 1){
    instructionEl.textContent = 'Pick the team you think will come second in each group and the 8 teams who qualify in 3rd place';
    instructionEl.style.color = 'var(--yellow)';
  } else {
    instructionEl.textContent = 'Pick eight teams you think will qualify in 3rd place';
    instructionEl.style.color = '';
  }
}

/* Core click logic (identical to Version 1) */
function onTeamClick(e){
  const btn = e.currentTarget;
  const g = Number(btn.getAttribute('data-group'));
  const t = Number(btn.getAttribute('data-index'));

  if(state.stage === 1){
    const prev = state.secondPicks[g];
    if(prev === t){
      state.secondPicks[g] = null;
      btn.classList.remove('selected-2');
      btn.setAttribute('aria-pressed','false');
    } else {
      if(prev !== null){
        const prevBtn = btnFor(g, prev);
        if(prevBtn) { prevBtn.classList.remove('selected-2'); prevBtn.setAttribute('aria-pressed','false'); }
      }
      if(state.thirdPicksIndex[g] === t){
        state.thirdPicksIndex[g] = null;
        state.thirdCount = Math.max(0, state.thirdCount - 1);
        const wasThirdBtn = btnFor(g, t);
        if(wasThirdBtn) wasThirdBtn.classList.remove('selected-3');
      }
      state.secondPicks[g] = t;
      btn.classList.add('selected-2');
      btn.setAttribute('aria-pressed','true');
    }

    if(state.secondPicks.every(x => x !== null)){
      state.stage = 2;
      updateInstructions();
    }
    checkForSubmit();
    return;
  }

  // Stage 2:
  const hasSecond = state.secondPicks[g] !== null;
  if(!hasSecond){
    state.secondPicks[g] = t;
    if(state.thirdPicksIndex[g] === t) state.thirdPicksIndex[g] = null;
    const btnSel = btnFor(g, t);
    if(btnSel){ btnSel.classList.add('selected-2'); btnSel.setAttribute('aria-pressed','true'); }
    updateInstructions();
    checkForSubmit();
    return;
  }

  const currentThird = state.thirdPicksIndex[g];
  if(currentThird === t){
    state.thirdPicksIndex[g] = null;
    state.thirdCount = Math.max(0, state.thirdCount - 1);
    const btnCur = btnFor(g, t);
    if(btnCur) btnCur.classList.remove('selected-3');
    if(state.secondPicks[g] === t){
      const secBtn = btnFor(g, t);
      if(secBtn) secBtn.classList.add('selected-2');
    }
    checkForSubmit();
    return;
  }

  if(currentThird !== null){
    const prevThirdBtn = btnFor(g, currentThird);
    if(prevThirdBtn) prevThirdBtn.classList.remove('selected-3');
    state.thirdPicksIndex[g] = null;
    state.thirdCount = Math.max(0, state.thirdCount - 1);
  }

  if(state.thirdCount >= 8){
    flashInstruction('You already selected 8 third-place teams');
    return;
  }

  state.thirdPicksIndex[g] = t;
  state.thirdCount++;
  const clickedBtn = btnFor(g, t);
  if(clickedBtn){
    if(state.secondPicks[g] === t){
      clickedBtn.classList.remove('selected-2');
    }
    clickedBtn.classList.add('selected-3');
    clickedBtn.setAttribute('aria-pressed','true');
  }

  checkForSubmit();
}

/* Flash helper */
let flashTimer = null;
function flashInstruction(msg){
  const original = instructionEl.textContent;
  instructionEl.textContent = msg;
  instructionEl.style.color = 'white';
  clearTimeout(flashTimer);
  flashTimer = setTimeout(()=>{ updateInstructions(); }, 1200);
}

/* Update UI from state (apply classes) */
function updateUIFromState(){
  document.querySelectorAll('.team-btn').forEach(b => b.classList.remove('selected-2','selected-3'));
  state.secondPicks.forEach((ti, g) => {
    if(ti !== null){
      const b = btnFor(g, ti);
      if(b && state.thirdPicksIndex[g] !== ti) b.classList.add('selected-2');
    }
  });
  state.thirdPicksIndex.forEach((ti,g) => {
    if(ti !== null){
      const b = btnFor(g, ti);
      if(b){ b.classList.remove('selected-2'); b.classList.add('selected-3'); }
    }
  });
  updateInstructions();
}

/* Clear / Reset */
clearBtn.addEventListener('click', resetAll);
function resetAll(){
  state.stage = 1;
  state.secondPicks = Array(GROUPS.length).fill(null);
  state.thirdPicksIndex = Array(GROUPS.length).fill(null);
  state.thirdCount = 0;
  document.querySelectorAll('.team-btn').forEach(b => { b.classList.remove('selected-2','selected-3'); b.setAttribute('aria-pressed','false'); });
  document.getElementById('nameInput').value = '';
  document.getElementById('emailInput').value = '';
  document.getElementById('pinInput').value = '';
  document.getElementById('goalsInput').value = '';
  document.getElementById('comboSelect').value = '';
  /* restore comboSelect text colour to placeholder-like */
  const combo = document.getElementById('comboSelect');
  if(combo) combo.style.color = 'rgba(255,214,10,0.35)';
  updateInstructions();
  setSubmitState(false);
}

/* Submission readiness checks */
function allSecondsSet(){ return state.secondPicks.every(x => x !== null); }
function allThirdsSelected(){ return state.thirdCount === 8; }
function inputsFilled(){
  const name = document.getElementById('nameInput').value.trim();
  const email = document.getElementById('emailInput').value.trim();
  const pin = document.getElementById('pinInput').value.trim();
  const goals = document.getElementById('goalsInput').value.trim();
  const pinOk = /^\d{4}$/.test(pin);
  const combo = document.getElementById('comboSelect').value;
  return name && email && pinOk && goals !== '' && combo;
}

/* set submit button lit/disabled */
function setSubmitState(lit){
  if(lit){
    submitBtn.classList.add('lit');
    submitBtn.disabled = false;
    submitBtn.style.cursor = 'pointer';
  } else {
    submitBtn.classList.remove('lit');
    submitBtn.disabled = true;
    submitBtn.style.cursor = 'not-allowed';
  }
}

/* check and toggle submit button */
function checkForSubmit(){
  if(allSecondsSet()) state.stage = 2;
  updateUIFromState();
  const ready = allSecondsSet() && allThirdsSelected() && inputsFilled();
  setSubmitState(ready);
}

/* submit behavior (console payload + success flash) */
submitBtn.addEventListener('click', ()=>{
  if(!submitBtn.classList.contains('lit')) return;
  const name = document.getElementById('nameInput').value.trim();
  const email = document.getElementById('emailInput').value.trim();
  const pin = document.getElementById('pinInput').value.trim();
  const goals = document.getElementById('goalsInput').value.trim();
  const combo = document.getElementById('comboSelect').value;

  const seconds = state.secondPicks.map((idx, g) => ({ group: g+1, team: idx===null?null: GROUPS[g][idx] }));
  const thirds = state.thirdPicksIndex.map((idx,g) => ({ group: g+1, team: idx===null?null: GROUPS[g][idx] })).filter(x=>x.team !== null);

  const payload = { username: name, email, pin, goals, combo, seconds, thirds };
  console.log('SUBMIT payload', payload);

  flashInstruction('SUBMITTED! THANKS');
});

/* Re-check whenever inputs change */
['nameInput','emailInput','pinInput','goalsInput','comboSelect'].forEach(id=>{
  document.getElementById(id).addEventListener('input', checkForSubmit);
});

/* keyboard access for team buttons */
document.addEventListener('keydown', (e)=>{
  if((e.key === 'Enter' || e.key === ' ') && document.activeElement && document.activeElement.classList.contains('team-btn')){
    e.preventDefault();
    document.activeElement.click();
  }
});

/* Small helper: when a combo is selected, make its visible text white (like other inputs) */
const comboEl = document.getElementById('comboSelect');
if(comboEl){
  comboEl.addEventListener('change', () => {
    if(comboEl.value && comboEl.value !== ""){
      comboEl.style.color = 'var(--muted)'; /* white/off-white */
    } else {
      comboEl.style.color = 'rgba(255,214,10,0.35)'; /* placeholder yellow */
    }
  });
  /* initial placeholder colour */
  comboEl.style.color = 'rgba(255,214,10,0.35)';
}

/* initial UI */
updateInstructions();
resetAll();
</script>
