<!-- Strict mode patch: team-block cosmetic UI + pin removal -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Predict — GOALSTORM!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --third-pink:#FF6EC7;
  --muted:#F7F7F2;
  --nav-text:var(--muted);
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.06);
  font-family:'Press Start 2P',monospace;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--bg);color:var(--muted);-webkit-font-smoothing:antialiased;}
header.site-header{position:static;padding:12px 0;}
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--nav-text);transition:all .18s;font-size:11px;cursor:pointer;}
.nav-link.active{ color:var(--cyan); text-shadow:0 0 10px rgba(0,246,255,0.95); }
/* subtle glowy line under active PICK */
.nav-link.active::after{
  content:'';
  display:block;
  height:2px;
  width:40%;
  margin:6px auto 0;
  background:linear-gradient(90deg,var(--cyan), rgba(0,246,255,0.6));
  border-radius:3px;
  box-shadow:0 0 12px rgba(0,246,255,0.28);
}

#subTitle{ font-family:'Orbitron',sans-serif;font-weight:700;font-size:20px;color:var(--third-pink);margin:2px 0 0;text-align:center; }
#pageTitle{ font-family:'Jersey 10',sans-serif;font-size:92px;font-style:italic;margin:2px 0 6px;color:var(--yellow);text-align:center; }
main{max-width:960px;margin:12px auto;padding:12px;text-align:center;} /* moved up to sit closer to header/subtitle */
footer{border-top:4px solid rgba(0,246,255,0.03);padding:12px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:10px;}
.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:6px;}
.input{width:260px;display:flex;flex-direction:column;align-items:flex-start;font-size:10px;color:var(--muted);}
.input.center{align-items:center;}
.input label{font-size:10px;margin-bottom:6px;color:rgba(247,247,242,0.9);text-align:left;width:100%;}
.input.center label{text-align:center;}
.input input,.input select{
  width:100%;padding:12px;border-radius:8px;border:2px solid var(--input-border);
  background:transparent;color:var(--muted);font-family:'Press Start 2P',monospace;font-size:11px;outline:none;
  transition:all .18s;min-height:44px;box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
}
.input input::placeholder,.input select{color:rgba(255,214,10,0.35);}
.input input:focus-visible,.input select:focus-visible{
  border-color: #2AFF6B;
  box-shadow:0 0 10px #2AFF6B,0 0 20px #2AFF6B inset;
}
.top-instruction{font-size:10px;margin-bottom:6px;color:var(--yellow);}
.controls{display:flex;justify-content:center;margin-top:8px;gap:12px;}
.button-clear{padding:10px 12px;border-radius:8px;background:transparent;border:3px solid rgba(255,214,10,0.12);color:var(--yellow);cursor:pointer;font-size:10px;}
.button-clear:hover{ background: rgba(255,214,10,0.06); border-color:rgba(255,214,10,0.28);}
.submit-btn{padding:10px 14px;border-radius:8px;background:transparent;border:6px solid rgba(255,214,10,0.12);font-size:10px;cursor:not-allowed;color:rgba(255,214,10,0.35);}
.submit-btn.lit{cursor:pointer;color:#0A0A1A;background:var(--yellow);border-color:rgba(255,214,10,0.95);}

/* grid / groups */
.groups-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:10px;}
.group{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));border:3px solid rgba(0,246,255,0.04);padding:8px;border-radius:10px;min-height:120px;display:flex;flex-direction:column;align-items:center;}
.group h4{font-size:10px;margin-bottom:6px;color:var(--yellow);text-transform:uppercase;}
.team-list{display:flex;flex-direction:column;gap:6px;width:100%;}
.team-row{display:flex;justify-content:space-between;align-items:center;gap:6px;padding:4px;}
/* block visual for team identity (uniform size) */
.team-name{font-size:10px;flex:0 0 120px;height:44px;border-radius:8px;display:flex;align-items:center;justify-content:center;padding:6px;box-sizing:border-box;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-family:'Press Start 2P',monospace;}
/* small action buttons remain as before */
.team-btn{font-family:'Press Start 2P',monospace;font-size:10px;padding:4px 6px;border-radius:6px;border:2px solid rgba(0,246,255,0.06);background:transparent;color:var(--muted);cursor:pointer;text-align:center;outline:none;min-height:28px;transition:all .12s;}
.team-btn.selected-2{background:var(--yellow);color:#0A0A1A;box-shadow:0 6px 18px rgba(255,214,10,0.16);}
.team-btn.selected-3{background: var(--third-pink);color:#0A0A1A;box-shadow:0 6px 18px rgba(255,110,199,0.18);}
.team-btn:focus-visible{outline:3px solid rgba(0,246,255,0.16);outline-offset:3px;border-radius:6px;}

/* visual badge overlay on the block when selected via JS toggles (non-intrusive) */
.team-name.block-selected-2{ box-shadow: 0 0 0 3px rgba(255,214,10,0.12) inset, 0 6px 18px rgba(255,214,10,0.06); }
.team-name.block-selected-3{ box-shadow: 0 0 0 3px rgba(255,110,199,0.12) inset, 0 6px 18px rgba(255,110,199,0.06); }

/* ensure reduced motion respected */
@media (prefers-reduced-motion: reduce){
  .team-btn, .team-name, .nav-link{ transition:none !important; animation:none !important; }
}

/* smaller screens tweak */
@media(max-width:520px){
  .team-name{flex-basis:110px;height:40px;font-size:9px;}
  .team-row{gap:4px;}
}
</style>
</head>
<body>
<header class="site-header">
  <nav class="main-nav" aria-label="Main navigation">
    <a class="nav-link" href="index.html">HOME</a>
    <a class="nav-link active" href="predict.html">PICK</a>
    <a class="nav-link" href="standings.html">SCORES</a>
    <a class="nav-link" href="rules.html">RULES</a>
  </nav>
  <div style="text-align:center;margin-top:6px;">
    <div id="pageTitle">GOALSTORM!</div>
    <div id="subTitle">WORLD CUP 2026</div>
  </div>
</header>

<main>
  <div class="form-card" id="predictCard">
    <div class="row" id="inputsRow">
      <div class="input">
        <label for="nameInput">USERNAME</label>
        <input id="nameInput" type="text" placeholder="YOUR USERNAME" />
      </div>
      <div class="input">
        <label for="emailInput">EMAIL</label>
        <input id="emailInput" type="email" placeholder="EMAIL@EXAMPLE.COM" />
      </div>
      <div class="input center">
        <label for="comboSelect">Pick your group stage goal-scoring duo!</label>
        <select id="comboSelect">
          <option value="">-- SELECT COMBO --</option>
          ${Array.from({length:30},(_,i)=>`<option>Combo ${i+1}</option>`).join('')}
        </select>
      </div>
      <div class="input">
        <label for="goalsInput">How many goals will be scored in the group stage? (Tiebreaker)</label>
        <input id="goalsInput" type="number" min="0" placeholder="TOTAL GOALS" />
      </div>
    </div>

    <div class="top-instruction" id="instruction">Pick the team to come 2nd in each group and THEN the 8 teams to qualify in 3rd place</div>

    <div class="controls">
      <button id="clearBtn" class="button-clear">CLEAR</button>
      <button id="submitBtn" class="submit-btn">SUBMIT</button>
    </div>

    <div class="groups-grid" id="groupsGrid"></div>
  </div>
</main>

<footer><a href="privacy.html">Privacy Policy</a></footer>

<script>
'use strict';

/* Groups A-L, capitalised exactly as requested */
const GROUPS = [
  ["MEXICO","SOUTH AFRICA","SOUTH KOREA","DEN/MAC/CZE/IRL"],
  ["CANADA","ITA/NIR/WAL/BOS","QATAR","SWITZERLAND"],
  ["BRAZIL","MOROCCO","HAITI","SCOTLAND"],
  ["USA","PARAGUAY","AUSTRALIA","TUR/ROU/SVK/KOS"],
  ["GERMANY","CURAÇAO","IVORY COAST","ECUADOR"],
  ["NETHERLANDS","JAPAN","UKR/SWE/POL/ALB","TUNISIA"],
  ["BELGIUM","EGYPT","IRAN","NEW ZEALAND"],
  ["SPAIN","CAPE VERDE","SAUDI ARABIA","URUGUAY"],
  ["FRANCE","SENEGAL","BOL/SUR/IRQ","NORWAY"],
  ["ARGENTINA","ALGERIA","AUSTRIA","JORDAN"],
  ["PORTUGAL","JAM/NCL/DRC","UZBEKISTAN","COLOMBIA"],
  ["ENGLAND","CROATIA","GHANA","PANAMA"]
];

/* TEAM_COLORS mapping: each entry: { bg: '#hex', text: '#hex' } */
const TEAM_COLORS = {
  "MEXICO": { bg: "#006847", text: "#FFFFFF" },
  "SOUTH AFRICA": { bg: "#007749", text: "#FFFFFF" },
  "SOUTH KOREA": { bg: "#C60C30", text: "#FFFFFF" },
  "DEN/MAC/CZE/IRL": { bg: "#6C757D", text: "#FFFFFF" },

  "CANADA": { bg: "#FF0000", text: "#FFFFFF" },
  "ITA/NIR/WAL/BOS": { bg: "#0052B4", text: "#FFFFFF" },
  "QATAR": { bg: "#8A1538", text: "#FFFFFF" },
  "SWITZERLAND": { bg: "#FF0000", text: "#FFFFFF" },

  "BRAZIL": { bg: "#FFCC29", text: "#006400" },
  "MOROCCO": { bg: "#C1272D", text: "#FFFFFF" },
  "HAITI": { bg: "#00209F", text: "#FFFFFF" },
  "SCOTLAND": { bg: "#005EB8", text: "#FFFFFF" },

  "USA": { bg: "#002868", text: "#FFFFFF" },
  "PARAGUAY": { bg: "#D7141A", text: "#FFFFFF" },
  "AUSTRALIA": { bg: "#FFCC00", text: "#006400" },
  "TUR/ROU/SVK/KOS": { bg: "#0D4092", text: "#FFFFFF" },

  "GERMANY": { bg: "#000000", text: "#FFD60A" },
  "CURAÇAO": { bg: "#00AEEF", text: "#FFFFFF" },
  "IVORY COAST": { bg: "#F77F00", text: "#0A0A1A" },
  "ECUADOR": { bg: "#FFD100", text: "#002A5C" },

  "NETHERLANDS": { bg: "#FF6600", text: "#FFFFFF" },
  "JAPAN": { bg: "#FFFFFF", text: "#BC002D" },
  "UKR/SWE/POL/ALB": { bg: "#005BBB", text: "#FFFFFF" },
  "TUNISIA": { bg: "#E70013", text: "#FFFFFF" },

  "BELGIUM": { bg: "#000000", text: "#FFD100" },
  "EGYPT": { bg: "#CE1126", text: "#FFFFFF" },
  "IRAN": { bg: "#239F40", text: "#FFFFFF" },
  "NEW ZEALAND": { bg: "#000000", text: "#FFFFFF" },

  "SPAIN": { bg: "#AA151B", text: "#FFD100" },
  "CAPE VERDE": { bg: "#003893", text: "#FFFFFF" },
  "SAUDI ARABIA": { bg: "#006C35", text: "#FFFFFF" },
  "URUGUAY": { bg: "#6ECFF6", text: "#002A5C" },

  "FRANCE": { bg: "#0055A4", text: "#FFFFFF" },
  "SENEGAL": { bg: "#00853F", text: "#FFD100" },
  "BOL/SUR/IRQ": { bg: "#D52B1E", text: "#FFFFFF" },
  "NORWAY": { bg: "#BA0C2F", text: "#FFFFFF" },

  "ARGENTINA": { bg: "#74ACDF", text: "#FFFFFF" },
  "ALGERIA": { bg: "#006233", text: "#FFFFFF" },
  "AUSTRIA": { bg: "#ED2939", text: "#FFFFFF" },
  "JORDAN": { bg: "#1F305E", text: "#FFFFFF" },

  "PORTUGAL": { bg: "#006600", text: "#FFD100" },
  "JAM/NCL/DRC": { bg: "#007847", text: "#FFFFFF" },
  "UZBEKISTAN": { bg: "#1EB53A", text: "#FFFFFF" },
  "COLOMBIA": { bg: "#FFD700", text: "#0033A0" },

  "ENGLAND": { bg: "#FFFFFF", text: "#CF142B" },
  "CROATIA": { bg: "#D21F26", text: "#FFFFFF" },
  "GHANA": { bg: "#FFB400", text: "#000000" },
  "PANAMA": { bg: "#D21034", text: "#FFFFFF" }
};

const MAX_THIRD = 8;
const state = {
  secondPicks: Array(GROUPS.length).fill(null),
  thirdPicksIndex: Array(GROUPS.length).fill(null)
};

/* DOM refs */
const groupsGrid=document.getElementById('groupsGrid');
const instructionEl=document.getElementById('instruction');
const clearBtn=document.getElementById('clearBtn');
const submitBtn=document.getElementById('submitBtn');
const nameInput=document.getElementById('nameInput');
const emailInput=document.getElementById('emailInput');
const comboSelect=document.getElementById('comboSelect');
const goalsInput=document.getElementById('goalsInput');

/* Flash helper */
function flashInstruction(msg){
  const orig=instructionEl.textContent;
  instructionEl.textContent=msg;
  instructionEl.style.color='white';
  clearTimeout(window.__flashTimer);
  window.__flashTimer = setTimeout(()=>{ instructionEl.textContent=orig; instructionEl.style.color='var(--yellow)'; },1200);
}

/* Create group element: header uses letters A-L */
function createGroupEl(i, teams){
  const g=document.createElement('div');
  g.className='group';
  g.setAttribute('data-group',i);
  const letter = String.fromCharCode(65 + i); // A-L
  g.innerHTML=`<h4>GROUP ${letter}</h4><div class="team-list"></div>`;
  const list=g.querySelector('.team-list');
  teams.forEach((team, idx)=>{
    const row=document.createElement('div');
    row.className='team-row';

    const nameSpan=document.createElement('span');
    nameSpan.className='team-name team-block';
    nameSpan.textContent = team;

    // apply colours from TEAM_COLORS map (bg + text)
    const col = TEAM_COLORS[team];
    if(col){
      nameSpan.style.backgroundColor = col.bg;
      nameSpan.style.color = col.text;
      // if background is white and text is white/near-white, ensure border for visibility
      if(col.bg.toUpperCase() === '#FFFFFF' && (col.text === '#FFFFFF' || col.text === 'white')){
        nameSpan.style.border = '1px solid rgba(0,0,0,0.12)';
      }
    } else {
      nameSpan.style.color = 'var(--muted)';
      nameSpan.style.backgroundColor = 'transparent';
    }

    // keep the decorative block non-focusable (controls remain the accessible elements)
    nameSpan.setAttribute('aria-hidden','true');

    const btn2=document.createElement('button');
    btn2.className='team-btn';
    btn2.type='button';
    btn2.textContent='2nd';
    btn2.setAttribute('data-group',i);
    btn2.setAttribute('data-index',idx);
    btn2.setAttribute('aria-pressed','false');
    btn2.addEventListener('click',()=>toggleSecond(i,idx,btn2));

    const btn3=document.createElement('button');
    btn3.className='team-btn';
    btn3.type='button';
    btn3.textContent='3rd';
    btn3.setAttribute('data-group',i);
    btn3.setAttribute('data-index',idx);
    btn3.setAttribute('aria-pressed','false');
    btn3.addEventListener('click',()=>toggleThird(i,idx,btn3));

    row.appendChild(nameSpan);
    row.appendChild(btn2);
    row.appendChild(btn3);
    list.appendChild(row);
  });
  return g;
}

function renderGroups(){
  groupsGrid.innerHTML = '';
  GROUPS.forEach((g,i) => groupsGrid.appendChild(createGroupEl(i,g)));
}
renderGroups();

/* Helper to get the team-name element for a group/team */
function nameSpanFor(group, teamIndex){
  return document.querySelector(`.team-row:nth-child(${0})`); // placeholder, replaced below if needed
}
function getNameSpan(group, teamIndex){
  // safer selector: find the group container then nth .team-row
  const groupEl = document.querySelector(`.group[data-group="${group}"]`);
  if(!groupEl) return null;
  const rows = groupEl.querySelectorAll('.team-row');
  return rows[teamIndex] ? rows[teamIndex].querySelector('.team-name') : null;
}

/* ---------- Toggle Logic (unchanged behaviour, only small cosmetic class toggles added) ---------- */
function toggleSecond(group,team,btn){
  if(state.thirdPicksIndex[group]===team){
    flashInstruction('This team is already selected as 3rd-place');
    return;
  }
  const nameEl = getNameSpan(group, team);

  if(state.secondPicks[group]===team){
    // deselect
    state.secondPicks[group]=null;
    btn.classList.remove('selected-2');
    btn.setAttribute('aria-pressed','false');
    if(nameEl) nameEl.classList.remove('block-selected-2');
  } else {
    // select new second for group: remove any previous selected-2 button & block state in this group
    const prevIndex = state.secondPicks[group];
    if(prevIndex !== null){
      const prevBtn = document.querySelector(`.team-btn[data-group="${group}"][data-index="${prevIndex}"]`);
      if(prevBtn) { prevBtn.classList.remove('selected-2'); prevBtn.setAttribute('aria-pressed','false'); }
      const prevName = getNameSpan(group, prevIndex);
      if(prevName) prevName.classList.remove('block-selected-2');
    }
    state.secondPicks[group]=team;
    document.querySelectorAll(`.team-btn[data-group="${group}"].selected-2`).forEach(b=>b.classList.remove('selected-2'));
    btn.classList.add('selected-2');
    btn.setAttribute('aria-pressed','true');
    if(nameEl) nameEl.classList.add('block-selected-2');

    // ensure we don't leave a 3rd badge on the same name (shouldn't happen as prevented earlier, but safe)
    const prevThird = state.thirdPicksIndex[group];
    if(prevThird !== null && prevThird === team){
      // remove third
      const prevThirdBtn = document.querySelector(`.team-btn[data-group="${group}"][data-index="${prevThird}"]`);
      if(prevThirdBtn){ prevThirdBtn.classList.remove('selected-3'); prevThirdBtn.setAttribute('aria-pressed','false'); }
      const prevThirdName = getNameSpan(group, prevThird);
      if(prevThirdName) prevThirdName.classList.remove('block-selected-3');
      state.thirdPicksIndex[group] = null;
    }
  }
  checkForSubmit();
}

function toggleThird(group,team,btn){
  if(state.secondPicks[group]===team){
    flashInstruction('This team is already selected as 2nd-place');
    return;
  }
  const totalThird = state.thirdPicksIndex.filter(x=>x!==null).length;
  const nameEl = getNameSpan(group, team);

  if(state.thirdPicksIndex[group]===team){
    // deselect
    state.thirdPicksIndex[group]=null;
    btn.classList.remove('selected-3');
    btn.setAttribute('aria-pressed','false');
    if(nameEl) nameEl.classList.remove('block-selected-3');
  } else {
    if(totalThird>=MAX_THIRD){
      flashInstruction('You have already selected 8 third-place teams');
      return;
    }
    // deselect any previous third in this group
    const prev = state.thirdPicksIndex[group];
    if(prev!==null){
      const prevBtn = document.querySelector(`.team-btn[data-group="${group}"][data-index="${prev}"]`);
      if(prevBtn){ prevBtn.classList.remove('selected-3'); prevBtn.setAttribute('aria-pressed','false'); }
      const prevName = getNameSpan(group, prev);
      if(prevName) prevName.classList.remove('block-selected-3');
    }
    state.thirdPicksIndex[group]=team;
    btn.classList.add('selected-3');
    btn.setAttribute('aria-pressed','true');
    if(nameEl) nameEl.classList.add('block-selected-3');
  }
  checkForSubmit();
}

/* ---------- Submit / validation ---------- */
function checkForSubmit(){
  const allFilled = nameInput.value.trim() && emailInput.value.trim() && comboSelect.value && goalsInput.value.trim()!=='';
  const secondComplete = state.secondPicks.filter(x=>x!==null).length===GROUPS.length;
  const thirdComplete = state.thirdPicksIndex.filter(x=>x!==null).length===MAX_THIRD;
  setSubmitState(allFilled && secondComplete && thirdComplete);
}

function setSubmitState(enabled){
  submitBtn.disabled = !enabled;
  if(enabled) submitBtn.classList.add('lit'); else submitBtn.classList.remove('lit');
}

/* Submit payload (no pin included) */
submitBtn.addEventListener('click', ()=>{
  if(submitBtn.disabled) return;
  const payload = {
    username: nameInput.value.trim(),
    email: emailInput.value.trim(),
    combo: comboSelect.value,
    goals: goalsInput.value,
    seconds: state.secondPicks.map((t,i)=> t!==null ? GROUPS[i][t] : null),
    thirds: state.thirdPicksIndex.map((t,i)=> t!==null ? GROUPS[i][t] : null).filter(t=>t!==null)
  };
  console.log('SUBMIT payload', payload);
  flashInstruction('SUBMITTED! THANKS');
});

/* Clear resets (PIN removed from UI so nothing to clear) */
clearBtn.addEventListener('click', ()=>{
  state.secondPicks.fill(null);
  state.thirdPicksIndex.fill(null);
  document.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected-2','selected-3'));
  // also clear block-selected classes
  document.querySelectorAll('.team-name').forEach(n=>n.classList.remove('block-selected-2','block-selected-3'));
  nameInput.value=''; emailInput.value=''; comboSelect.value=''; goalsInput.value='';
  setSubmitState(false);
});

/* Keyboard access already preserved by existing button focus/keydown handlers (unchanged) */

/* focus username on load */
window.addEventListener('load', ()=>{ nameInput.focus(); });

</script>
