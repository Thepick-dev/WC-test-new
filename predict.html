<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Predict â€” GOALSTORM!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --third-pink:#FF6EC7;
  --muted:#F7F7F2;
  --nav-text:var(--muted);
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.06);
  font-family:'Press Start 2P',monospace;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--muted);font-family:'Press Start 2P',monospace;}

/* --- header --- */
header.site-header{
  position:fixed; 
  top:0; left:0; right:0;
  z-index:60;
  padding-top:12px;
  background:linear-gradient(180deg, rgba(10,10,26,0.95), rgba(10,10,26,0.98));
}

/* main content spacing */
main{max-width:960px;margin:120px auto 24px;padding:12px;text-align:center;}

/* nav */
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--nav-text);transition:all .18s;font-size:11px;letter-spacing:0.6px;display:inline-block;cursor:pointer;}
.nav-link:not(:last-child){border-right:1px solid rgba(255,255,255,0.02);}
.nav-link:hover{ color:var(--cyan); text-shadow:0 0 8px rgba(0,246,255,0.18); transform:translateY(-2px) scale(1.02);}
.nav-link:focus-visible{ outline:3px solid rgba(0,246,255,0.18); outline-offset:4px; border-radius:6px;}
.nav-link.active{
  color:var(--cyan);
  text-shadow:0 0 10px rgba(0,246,255,0.95),0 0 26px rgba(0,246,255,0.18);
  position:relative;
  transform:translateY(-1px);
}
.nav-link.active::after{
  content:'';
  position:absolute;
  left:30%; right:30%;
  bottom:-6px;
  height:2px;
  background:linear-gradient(90deg,var(--cyan), rgba(0,246,255,0.6));
  opacity:0.9;
  border-radius:4px;
  transform-origin:center;
  animation: active-pulse 3s ease-in-out infinite;
}
@keyframes active-pulse{
  0% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
  50% { transform: scaleX(1.02); opacity:1; filter:blur(0.8px); }
  100% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
}

/* titles */
#subTitle{
  font-family: 'Orbitron', sans-serif;
  font-weight:700;
  font-size:20px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--third-pink);
  margin:6px 0 0;
  text-align:center;
  display:block;
  text-shadow:0 0 8px rgba(255,110,199,0.18),0 0 12px rgba(255,110,199,0.06);
}
#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:92px;
  font-style:italic;
  margin:6px 0 6px;
  color:var(--yellow);
  text-shadow:0 0 10px rgba(255,214,10,0.95),0 0 24px rgba(255,214,10,0.40),0 0 48px rgba(255,214,10,0.12);
  line-height:0.9;
  display:block;
  text-align:center;
}

/* footer */
footer{border-top:4px solid rgba(0,246,255,0.03);padding:12px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:10px;}

/* form card */
.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:0 0 28px rgba(0,0,0,0.45) inset;
}

/* inputs */
.row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:6px;}
.input{width:260px;display:flex;flex-direction:column;align-items:flex-start;font-size:10px;color:var(--muted);}
.input.center{align-items:center;}
.input label{font-size:10px;margin-bottom:6px;color:rgba(247,247,242,0.9);letter-spacing:0.7px;text-align:left;width:100%;}
.input.center label{ text-align:center; }
.input input,.input select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--input-border);
  background:transparent;
  color:var(--muted);
  font-family:'Press Start 2P',monospace;
  font-size:11px;
  outline:none;
  transition:all .18s;
  min-height:44px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
}
.input input::placeholder,.input select{color:rgba(255,214,10,0.35);font-family:'Press Start 2P',monospace;}
.input input:focus, .input select:focus{
  border-color: rgba(0,246,255,0.28);
  box-shadow: 0 0 10px rgba(0,246,255,0.08), 0 0 20px rgba(0,246,255,0.06) inset;
  transform: translateY(-2px);
}

/* instructions */
.instruction, .top-instruction{font-size:10px;margin:8px 0 0;color:var(--cyan);text-shadow:0 0 6px rgba(0,246,255,0.06);}

/* controls */
.controls{display:flex;justify-content:center;margin-top:8px;gap:12px;}
.button-clear{
  padding:10px 12px;border-radius:8px;background:transparent;border:3px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:pointer;color:var(--yellow);font-size:10px;
  transition:all .16s;
}
.button-clear:hover{ background: rgba(255,214,10,0.06); transform:translateY(-2px); border-color:rgba(255,214,10,0.28); }
.submit-btn{
  padding:10px 14px;border-radius:8px;background:transparent;border:6px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:not-allowed;color:rgba(255,214,10,0.35);font-size:10px;transition:all .15s;
  min-width:120px;
}
.submit-btn:hover{ transform:translateY(-2px); border-color: rgba(255,214,10,0.22); }
.submit-btn.lit{
  cursor:pointer;
  color:#0A0A1A;
  background:var(--yellow);
  border-color:rgba(255,214,10,0.95);
  box-shadow:0 12px 30px rgba(255,214,10,0.24),0 0 48px rgba(255,214,10,0.30),0 0 120px rgba(255,214,10,0.08) inset;
  animation: submit-glow 1.6s ease-in-out infinite alternate;
}
@keyframes submit-glow{
  from { box-shadow:0 10px 24px rgba(255,214,10,0.18),0 0 36px rgba(255,214,10,0.22),0 0 80px rgba(255,214,10,0.06) inset; transform: translateY(0);}
  to { box-shadow:0 14px 40px rgba(255,214,10,0.30),0 0 60px rgba(255,214,10,0.36),0 0 120px rgba(255,214,10,0.12) inset; transform: translateY(-2px);}
}

/* groups & teams */
.groups-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px;margin-top:10px}
.group{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
  border:3px solid rgba(0,246,255,0.04);
  padding:12px;border-radius:10px;min-height:124px;display:flex;flex-direction:column;align-items:center;
  transition:all .18s;
}
.group:hover{ transform:translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.35) inset; }
.group h4{font-size:10px;margin-bottom:8px;color:var(--yellow);text-transform:uppercase;}
.team-list{display:flex;flex-direction:column;gap:8px;width:100%;}
.team-btn{
  font-family:'Press Start 2P',monospace;font-size:10px;padding:8px;border-radius:6px;border:2px solid rgba(0,246,255,0.06);
  background:transparent;color:var(--muted);cursor:pointer;text-align:center;outline:none;transition:all .12s;box-shadow:0 6px 0 rgba(0,0,0,0.45);
  min-height:36px;
}
.team-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 12px 30px rgba(0,246,255,0.06);color:var(--cyan)}
.team-btn:focus-visible{ outline:3px solid rgba(0,246,255,0.16); outline-offset:3px; border-radius:6px; }
.team-btn.selected-2{ background:var(--yellow);color:#0A0A1A;box-shadow:0 10px 30px rgba(255,214,10,0.16);border-color:rgba(255,214,10,0.7); transform:translateY(-1px);}
.team-btn.selected-3{ background: var(--third-pink); color:#0A0A1A; box-shadow: 0 8px 40px rgba(255,110,199,0.18); border-color: rgba(255,110,199,0.6); transform:translateY(-1px); }

.top-instruction{font-size:10px;margin-bottom:6px;color:var(--yellow);}

/* responsive */
@media(max-width:1100px){.groups-grid{grid-template-columns:repeat(4, 1fr)}.input{width:45%}}
@media(max-width:820px){.groups-grid{grid-template-columns:repeat(2, 1fr)}.input{width:100%}.row{flex-direction:column;align-items:center}}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  .nav-link:hover,.nav-link.active::after,.group:hover,.team-btn:hover,.submit-btn.lit{ animation:none !important; transition:none !important; transform:none !important; }
}
</style>
</head>
<body>
<header class="site-header">
  <nav class="main-nav" aria-label="Main navigation">
    <a class="nav-link" href="index.html">HOME</a>
    <a class="nav-link active" href="predict.html">PICK</a>
    <a class="nav-link" href="standings.html">SCORES</a>
    <a class="nav-link" href="rules.html">RULES</a>
  </nav>
  <div style="text-align:center;margin-top:6px;">
    <div id="pageTitle">GOALSTORM!</div>
    <div id="subTitle">WORLD CUP 2026</div>
  </div>
</header>

<main>
  <div class="form-card" id="predictCard" role="region" aria-label="Predict form">
    <div class="row" id="inputsRow">
      <div class="input"><label for="nameInput">USERNAME</label><input id="nameInput" type="text" placeholder="YOUR USERNAME" /></div>
      <div class="input"><label for="emailInput">EMAIL</label><input id="emailInput" type="email" placeholder="EMAIL@EXAMPLE.COM" /></div>
      <div class="input"><label for="pinInput">4 DIGIT PIN</label><input id="pinInput" type="text" maxlength="4" inputmode="numeric" pattern="\d{4}" placeholder="1234" /></div>
      <div class="input center">
        <label for="comboSelect">Pick the combination you think will score the most goals in the whole tournament</label>
        <select id="comboSelect" aria-label="Goalscorer combo">
          <option value="">-- SELECT COMBO --</option>
          ${Array.from({length:30},(_,i)=>`<option>Combo ${i+1}</option>`).join('')}
        </select>
      </div>
      <div class="input"><label for="goalsInput">How many goals will be scored in the group stage? (Tiebreaker)</label><input id="goalsInput" type="number" min="0" placeholder="TOTAL GOALS" /></div>
    </div>

    <div class="top-instruction" id="instruction">Pick the team you think will come second in each group and the 8 teams who qualify in 3rd place</div>

    <div class="controls">
      <button id="clearBtn" class="button-clear" title="Clear selections">CLEAR</button>
      <button id="submitBtn" class="submit-btn" title="Submit picks">SUBMIT</button>
    </div>

    <div class="groups-grid" id="groupsGrid" role="list" aria-label="Groups"></div>
  </div>
</main>

<footer>
  <a href="privacy.html">Privacy Policy</a>
</footer>

<audio id="bgAudio" src="assets/ko.mp3" preload="auto" playsinline autoplay loop></audio>
<script>
"use strict";
const audio=document.getElementById('bgAudio');
function tryPlay(){audio.play().catch(()=>{});}
window.addEventListener('load',tryPlay);
document.addEventListener('visibilitychange',()=>{if(!document.hidden) tryPlay();});

/* Groups */
const GROUPS = [
  ["Norway","Ecuador","Germany","Uefa Play-off B"],
  ["Ghana","Saudi Arabia","South Korea","Croatia"],
  ["Uefa Play-off C","Curacao","Canada","Belgium"],
  ["Paraguay","England","Qatar","Austria"],
  ["South Africa","Haiti","Morocco","Switzerland"],
  ["United States","Uefa Play-off D","Japan","Fifa Play-off 2"],
  ["Egypt","Argentina","Uefa Play-off A","Jordan"],
  ["Netherlands","Uzbekistan","Portugal","Panama"],
  ["Spain","Mexico","Tunisia","France"],
  ["Ivory Coast","New Zealand","Scotland","Cape Verde"],
  ["Brazil","Senegal","Australia","Iran"],
  ["Algeria","Colombia","Fifa Play-off 1","Uruguay"]
];

/* State */
const state = { stage:1, secondPicks:Array(GROUPS.length).fill(null), thirdPicksIndex:Array(GROUPS.length).fill(null), thirdCount:0 };

/* DOM */
const groupsGrid = document.getElementById('groupsGrid');
const instructionEl = document.getElementById('instruction');
const clearBtn = document.getElementById('clearBtn');
const submitBtn = document.getElementById('submitBtn');

/* Render groups */
function createGroupEl(i, teams){
  const g=document.createElement('div'); g.className='group'; g.setAttribute('data-group',i);
  g.innerHTML=`<h4>GROUP ${i+1}</h4><div class="team-list"></div>`;
  const list=g.querySelector('.team-list');
  teams.forEach((team,idx)=>{
    const btn=document.createElement('button'); btn.className='team-btn'; btn.type='button';
    btn.textContent=team; btn.setAttribute('data-group',i); btn.setAttribute('data-index',idx); btn.setAttribute('aria-pressed','false');
    btn.addEventListener('click', onTeamClick); list.appendChild(btn);
  });
  return g;
}
function renderGroups(){ groupsGrid.innerHTML=''; GROUPS.forEach((g,i)=>groupsGrid.appendChild(createGroupEl(i,g))); }
renderGroups();

/* Handle clicks */
function onTeamClick(e){
  const btn=e.currentTarget;
  const group=Number(btn.dataset.group);
  const idx=Number(btn.dataset.index);
  const selected=state.secondPicks[group]===idx;
  if(selected){ state.secondPicks[group]=null; btn.classList.remove('selected-2'); btn.setAttribute('aria-pressed','false'); }
  else{
    state.secondPicks[group]=idx;
    btn.parentNode.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected-2')); 
    btn.classList.add('selected-2'); btn.setAttribute('aria-pressed','true');
  }
  updateSubmit();
}

function updateSubmit(){
  const allSelected=state.secondPicks.every(v=>v!==null);
  submitBtn.classList.toggle('lit', allSelected);
  submitBtn.disabled = !allSelected;
}

clearBtn.addEventListener('click',()=>{
  state.secondPicks.fill(null);
  document.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected-2'));
  updateSubmit();
});

submitBtn.addEventListener('click', ()=>{
  if(!submitBtn.classList.contains('lit')) return;
  alert('Submitted!'); // replace with actual submit logic
});
</script>
</body>
</html>
