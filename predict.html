    :root{--bg:#0A0A1A;--yellow:#FFD60A;--cyan:#00FFFF;--nav-text:var(--yellow);--nav-active-bg:var(--yellow);--nav-active-text:#0A0A1A;--error:#FF3B3B}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--yellow);font-family:'Press Start 2P',monospace}
    header.site-header{position:sticky;top:0;z-index:40;height:160px;display:flex;align-items:flex-end;justify-content:center;border-bottom:6px solid rgba(0,255,255,0.06)}
    .banner{width:100%;height:160px;background-size:cover;background-position:center;display:flex;align-items:flex-end;justify-content:center;padding:12px}
    nav.main-nav{position:absolute;left:12px;bottom:12px;display:flex;gap:12px;align-items:center;overflow-x:auto}
    .nav-link{display:inline-block;padding:10px 14px;border:3px solid rgba(0,255,255,0.12);border-radius:6px;background:transparent;color:var(--nav-text);text-decoration:none;font-size:11px}

    .cta{display:inline-block;padding:20px 28px;border-radius:6px;background:var(--yellow);color:#0A0A1A;border:6px solid transparent;font-size:12px;cursor:pointer;box-shadow:0 6px 0 rgba(0,0,0,0.5),0 0 18px rgba(0,255,255,0.12);transition:transform .12s ease, box-shadow .12s ease}
    .cta:hover{transform:scale(1.03);box-shadow:0 10px 30px rgba(0,255,255,0.18), inset 0 0 24px rgba(255,255,255,0.02)}
    .cta:active{transform:translateY(2px);box-shadow:inset 0 6px 0 rgba(0,0,0,0.45)}
    footer{border-top:4px solid rgba(0,255,255,0.04);padding:18px 0;text-align:center}
