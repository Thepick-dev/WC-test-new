<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --third-pink:#FF6EC7;
  --muted:#F7F7F2;
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.06);
  font-family:'Press Start 2P',monospace;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--muted);font-family:'Press Start 2P',monospace;}

/* Header now scrolls away */
header.site-header{
  position:static;
  padding-top:12px;
}

/* main content margin removed large offset */
main{max-width:960px;margin:24px auto 24px;padding:12px;text-align:center;}

/* nav */
nav.main-nav{display:flex;width:100%;justify-content:space-between;background:transparent;border-bottom:0;padding:6px 0;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--muted);transition:all .18s;font-size:11px;letter-spacing:0.6px;display:inline-block;cursor:pointer;}
.nav-link:not(:last-child){ border-right:1px solid rgba(255,255,255,0.02); }
.nav-link:hover{ color:var(--cyan); text-shadow:0 0 8px rgba(0,246,255,0.18); transform:translateY(-2px) scale(1.02); }
.nav-link:focus-visible{ outline:3px solid rgba(0,246,255,0.18); outline-offset:4px; border-radius:6px; }
.nav-link.active{
  background:transparent;
  color:var(--cyan);
  text-shadow:0 0 10px rgba(0,246,255,0.95),0 0 26px rgba(0,246,255,0.18);
  position:relative;
  transform:translateY(-1px);
}
.nav-link.active::after{
  content:'';
  position:absolute;
  left:30%;
  right:30%;
  bottom:-6px;
  height:2px;
  background:linear-gradient(90deg,var(--cyan), rgba(0,246,255,0.6));
  opacity:0.9;
  border-radius:4px;
  transform-origin:center;
  animation: active-pulse 3s ease-in-out infinite;
}
@keyframes active-pulse{
  0% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
  50% { transform: scaleX(1.02); opacity:1; filter:blur(0.8px); }
  100% { transform: scaleX(0.98); opacity:0.9; filter:blur(0.4px); }
}

/* Titles */
#subTitle{
  font-family: 'Orbitron', sans-serif;
  font-weight:700;
  font-size:20px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--third-pink);
  margin:6px 0 0;
  text-align:center;
  display:block;
}
#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:92px;
  font-style:italic;
  margin:6px 0 6px;
  color:var(--yellow);
  text-shadow:0 0 10px rgba(255,214,10,0.95),0 0 24px rgba(255,214,10,0.40),0 0 48px rgba(255,214,10,0.12);
  line-height:0.9;
  display:block;
  text-align:center;
}

/* Footer */
footer{border-top:4px solid rgba(0,246,255,0.03);padding:12px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:10px;}

/* Form card */
.form-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid var(--card-border);
  padding:18px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:0 0 28px rgba(0,0,0,0.45) inset;
}

/* Inputs */
.row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:6px;}
.input{width:260px;display:flex;flex-direction:column;align-items:flex-start;font-size:10px;color:var(--muted);}
.input.center{align-items:center;}
.input label{font-size:10px;margin-bottom:6px;color:rgba(247,247,242,0.9);letter-spacing:0.7px;text-align:left;width:100%;}
.input.center label{ text-align:center; }
.input input,.input select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--input-border);
  background:transparent;
  color:var(--muted);
  font-family:'Press Start 2P',monospace;
  font-size:11px;
  outline:none;
  transition:all .18s;
  min-height:44px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
}
.input input:focus, .input select:focus{
  border-color: rgba(0,246,255,0.28);
  box-shadow: 0 0 10px rgba(0,246,255,0.08), 0 0 20px rgba(0,246,255,0.06) inset;
  transform: translateY(-2px);
}

/* Instructions */
.top-instruction{font-size:10px;margin-bottom:6px;color:var(--yellow);text-align:center;}

/* Controls */
.controls{display:flex;justify-content:center;margin-top:8px;gap:12px;}
.button-clear{
  padding:10px 12px;border-radius:8px;background:transparent;border:3px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:pointer;color:var(--yellow);font-size:10px;
  transition:all .16s;
}
.button-clear:hover{ background: rgba(255,214,10,0.06); transform:translateY(-2px); border-color:rgba(255,214,10,0.28); }

.submit-btn{
  padding:10px 14px;border-radius:8px;background:transparent;border:6px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;cursor:not-allowed;color:rgba(255,214,10,0.35);font-size:10px;transition:all .15s;
  min-width:120px;
}
.submit-btn.lit{
  cursor:pointer;
  color:#0A0A1A;
  background:var(--yellow);
  border-color:rgba(255,214,10,0.95);
  box-shadow:0 12px 30px rgba(255,214,10,0.24),0 0 48px rgba(255,214,10,0.30),0 0 120px rgba(255,214,10,0.08) inset;
  animation: submit-glow 1.6s ease-in-out infinite alternate;
}
@keyframes submit-glow{
  from { box-shadow:0 10px 24px rgba(255,214,10,0.18),0 0 36px rgba(255,214,10,0.22),0 0 80px rgba(255,214,10,0.06) inset; transform: translateY(0);}
  to { box-shadow:0 14px 40px rgba(255,214,10,0.30),0 0 60px rgba(255,214,10,0.36),0 0 120px rgba(255,214,10,0.12) inset; transform: translateY(-2px);}
}

/* Groups grid & buttons */
.groups-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px;margin-top:10px}
.group{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
  border:3px solid rgba(0,246,255,0.04);
  padding:12px;border-radius:10px;min-height:124px;display:flex;flex-direction:column;align-items:center;
  transition:all .18s;
}
.group h4{font-size:10px;margin-bottom:8px;color:var(--yellow);text-transform:uppercase;}
.team-list{display:flex;flex-direction:column;gap:8px;width:100%;}
.team-btn{
  font-family:'Press Start 2P',monospace;font-size:10px;padding:8px;border-radius:6px;border:2px solid rgba(0,246,255,0.06);
  background:transparent;color:var(--muted);cursor:pointer;text-align:center;outline:none;transition:all .12s;box-shadow:0 6px 0 rgba(0,0,0,0.45);
  min-height:36px;
}
.team-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 12px 30px rgba(0,246,255,0.06);color:var(--cyan)}
.team-btn:focus-visible{ outline:3px solid rgba(0,246,255,0.16); outline-offset:3px; border-radius:6px; }
.team-btn.selected-2{ background:var(--cyan); color:#0A0A1A; }
.team-btn.selected-3{ background: var(--third-pink); color:#0A0A1A; }

/* Responsive */
@media(max-width:1100px){.groups-grid{grid-template-columns:repeat(4, 1fr)}.input{width:45%}}
@media(max-width:820px){.groups-grid{grid-template-columns:repeat(2, 1fr)}.input{width:100%}.row{flex-direction:column;align-items:center}}

</style>
</head>

<main>
  <div class="form-card" id="predictCard" role="region" aria-label="Predict form">
    <div class="row" id="inputsRow">
      <div class="input">
        <label for="nameInput">USERNAME</label>

<script>
"use strict";

/* Groups */
const GROUPS = [
  ["Norway","Ecuador","Germany","Uefa Play-off B"],
  ["Ghana","Saudi Arabia","South Korea","Croatia"],
  ["Uefa Play-off C","Curacao","Canada","Belgium"],
  ["Paraguay","England","Qatar","Austria"],
  ["South Africa","Haiti","Morocco","Switzerland"],
  ["United States","Uefa Play-off D","Japan","Fifa Play-off 2"],
  ["Egypt","Argentina","Uefa Play-off A","Jordan"],
  ["Netherlands","Uzbekistan","Portugal","Panama"],
  ["Spain","Mexico","Tunisia","France"],
  ["Ivory Coast","New Zealand","Scotland","Cape Verde"],
  ["Brazil","Senegal","Australia","Iran"],
  ["Algeria","Colombia","Fifa Play-off 1","Uruguay"]
];

const state = {
  secondPicks: Array(GROUPS.length).fill(null),
  thirdPicks: Array(GROUPS.length).fill(null),
  thirdCount: 0
};

const groupsGrid = document.getElementById('groupsGrid');
const instructionEl = document.getElementById('instruction');
const submitBtn = document.getElementById('submitBtn');
const clearBtn = document.getElementById('clearBtn');

/* Render Groups */
function createGroupEl(i, teams){
  const g = document.createElement('div'); g.className='group'; g.setAttribute('data-group',i);
  g.innerHTML=`<h4>GROUP ${i+1}</h4><div class="team-list"></div>`;
  const list = g.querySelector('.team-list');
  teams.forEach((team, idx)=>{
    const btn = document.createElement('button');
    btn.className='team-btn'; btn.type='button'; btn.textContent=team;
    btn.dataset.group=i; btn.dataset.index=idx; btn.addEventListener('click',onTeamClick);
    list.appendChild(btn);
  });
  return g;
}
function renderGroups(){ groupsGrid.innerHTML=''; GROUPS.forEach((g,i)=>groupsGrid.appendChild(createGroupEl(i,g))); }
renderGroups();

/* Helpers */
function btnFor(g,i){ return document.querySelector(`.team-btn[data-group="${g}"][data-index="${i}"]`); }
function updateUI(){ document.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected-2','selected-3'));
  state.secondPicks.forEach((t,g)=>{ if(t!==null && state.thirdPicks[g]!==t) btnFor(g,t)?.classList.add('selected-2'); });
  state.thirdPicks.forEach((t,g)=>{ if(t!==null){ const b=btnFor(g,t); b?.classList.remove('selected-2'); b?.classList.add('selected-3'); } });
}

/* Flash instruction */
let flashTimer=null;
function flash(msg){ const orig=instructionEl.textContent; instructionEl.textContent=msg; instructionEl.style.color='white';
  clearTimeout(flashTimer); flashTimer=setTimeout(()=>{instructionEl.textContent='Pick the team to come 2nd in each group and THEN the 8 teams to qualify in 3rd place'; instructionEl.style.color='var(--yellow)';},1200);
}

/* Click */
function onTeamClick(e){
  const btn=e.currentTarget; const g=+btn.dataset.group; const t=+btn.dataset.index;
  if(btn.classList.contains('selected-2')){ btn.classList.remove('selected-2'); state.secondPicks[g]=null; updateUI(); return; }
  if(btn.classList.contains('selected-3')){ btn.classList.remove('selected-3'); state.thirdPicks[g]=null; state.thirdCount--; updateUI(); return; }

  if(state.secondPicks[g]===null && state.thirdCount<8){ state.secondPicks[g]=t; btn.classList.add('selected-2'); updateUI(); return; }
  if(state.secondPicks[g]!==null && state.thirdCount<8){ state.thirdPicks[g]=t; state.thirdCount++; btn
