<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Predict â€” GOALSTORM!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --yellow:#FFD60A;
  --cyan:#00FFFF;
  --pink:#FF2FC7;
  font-family:'Press Start 2P',monospace;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--bg);color:var(--yellow);font-family:'Press Start 2P',monospace;}

header.site-header{position:sticky;top:0;z-index:50;padding-top:12px;background:#0A0A1A;}
nav.main-nav{display:flex;width:100%;justify-content:space-between;}
.nav-link{flex:1;text-align:center;padding:14px 0;text-decoration:none;color:var(--yellow);transition:all .2s;font-size:11px;}
.nav-link:hover{color:var(--cyan);text-shadow:0 0 8px var(--cyan);}
.nav-link.active{color:var(--cyan);text-shadow:0 0 8px var(--cyan),0 0 20px var(--cyan);}

main{max-width:960px;margin:24px auto;padding:12px;text-align:center;display:flex;flex-direction:column;align-items:center;}
footer{padding:18px 0;text-align:center;}
footer a{color:var(--yellow);text-decoration:underline;font-size:11px;}

/* --- GOALSTORM TITLE --- */
#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:64px;
  margin:16px 0;
  color:var(--cyan);
  text-shadow:0 0 8px var(--cyan),0 0 20px var(--cyan),0 0 40px var(--cyan);
}

/* --- Form --- */
.form-card{
  width:100%;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border:6px solid rgba(0,255,255,0.08);
  padding:20px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:16px;
  box-shadow:0 0 20px rgba(0,255,255,0.05) inset;
}

.input{display:flex;flex-direction:column;align-items:flex-start;font-size:10px;color:var(--yellow);}
.input label{margin-bottom:6px;}
.input input,.input select{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:3px solid rgba(0,255,255,0.08);
  background:transparent;
  color:var(--yellow);
  font-family:'Press Start 2P',monospace;
  font-size:11px;
  outline:none;
  transition:all .2s;
}
.input input:focus,.input select:focus{
  border-color:var(--cyan);
  box-shadow:0 0 8px var(--cyan),0 0 16px var(--cyan);
}
.input input::placeholder,.input select{color:rgba(255,214,10,0.35);}

.instruction{font-size:10px;color:var(--cyan);margin-bottom:8px;text-shadow:0 0 8px rgba(0,255,255,0.1);}

.groups-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:12px;margin-top:12px;}
.group{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
  border:3px solid rgba(0,255,255,0.08);
  padding:10px;
  border-radius:10px;
  min-height:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  box-shadow:0 0 8px rgba(0,255,255,0.08) inset;
}
.group h4{font-size:10px;margin-bottom:8px;color:var(--yellow);text-transform:uppercase;text-shadow:0 0 4px rgba(255,214,10,0.5);}

.team-list{display:flex;flex-direction:column;gap:8px;width:100%;}
.team-btn{
  font-family:'Press Start 2P',monospace;
  font-size:10px;
  padding:8px;
  border-radius:6px;
  border:3px solid rgba(0,255,255,0.08);
  background:transparent;
  color:var(--yellow);
  cursor:pointer;
  text-align:center;
  outline:none;
  transition:all .12s;
  box-shadow:0 4px 0 rgba(0,0,0,0.45);
}
.team-btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 10px 25px rgba(0,255,255,0.2);
  color:var(--cyan);
}
.team-btn.selected-2{
  background:var(--yellow);
  color:#0A0A1A;
  box-shadow:0 10px 30px rgba(255,214,10,0.3);
  border-color:rgba(255,214,10,0.8);
}
.team-btn.selected-3{
  background:linear-gradient(90deg,#FF3CAC,#FF2FC7);
  color:#0A0A1A;
  box-shadow:0 8px 40px rgba(255,50,150,0.25);
  border-color:rgba(255,50,150,0.7);
}

.submit-btn{
  padding:12px;
  border-radius:8px;
  background:transparent;
  border:6px solid rgba(255,214,10,0.12);
  font-family:'Press Start 2P',monospace;
  cursor:not-allowed;
  color:rgba(255,214,10,0.35);
  font-size:11px;
  transition:all .15s;
  margin-top:16px;
}
.submit-btn.lit{
  cursor:pointer;
  color:#0A0A1A;
  background:var(--yellow);
  border-color:rgba(255,214,10,0.9);
  box-shadow:
    0 10px 30px rgba(255,214,10,0.25),
    0 0 40px rgba(255,214,10,0.35),
    0 0 80px rgba(255,214,10,0.1) inset;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 10px 30px rgba(255,214,10,0.25),0 0 40px rgba(255,214,10,0.35),0 0 80px rgba(255,214,10,0.1) inset;}
  to{box-shadow:0 15px 40px rgba(255,214,10,0.35),0 0 50px rgba(255,214,10,0.45),0 0 100px rgba(255,214,10,0.15) inset;}
}

@media(max-width:1100px){.groups-grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:820px){.groups-grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>

<header class="site-header">
  <nav class="main-nav" aria-label="Main navigation">
    <a class="nav-link" href="index.html">HOME</a>
    <a class="nav-link active" href="predict.html">PREDICT</a>
    <a class="nav-link" href="standings.html">STANDINGS</a>
    <a class="nav-link" href="rules.html">RULES</a>
  </nav>
</header>

<main>
  <div id="pageTitle">GOALSTORM!</div>

  <div class="form-card" role="region" aria-label="Predict form">
    <div class="input">
      <label for="nameInput">USERNAME</label>
      <input id="nameInput" type="text" placeholder="YOUR USERNAME">
    </div>
    <div class="input">
      <label for="emailInput">EMAIL</label>
      <input id="emailInput" type="email" placeholder="EMAIL@EXAMPLE.COM">
    </div>
    <div class="input">
      <label for="pinInput">4 DIGIT PIN</label>
      <input id="pinInput" type="text" maxlength="4" inputmode="numeric" pattern="\d{4}" placeholder="1234">
    </div>
    <div class="input">
      <label for="comboSelect">Goalscorer Combo</label>
      <select id="comboSelect">
        <option value="">SELECT COMBO</option>
        <option value="combo1">Combo 1</option>
        <option value="combo2">Combo 2</option>
        <option value="combo3">Combo 3</option>
      </select>
    </div>
    <div class="input">
      <label for="goalsInput">Total Goals (Tiebreaker)</label>
      <input id="goalsInput" type="number" min="0" placeholder="TOTAL GOALS">
    </div>

    <div class="instruction">Pick the team you think will come second in each group and the 8 teams who qualify in 3rd place</div>
    <div class="groups-grid" id="groupsGrid" role="list" aria-label="Groups"></div>

    <button id="submitBtn" class="submit-btn">SUBMIT</button>
  </div>
</main>

<footer>
  <a href="privacy.html">Privacy Policy</a>
</footer>

<script>
// JS functionality unchanged from previous version
const GROUPS = [
  ["Norway","Ecuador","Germany","Uefa Play-off B"],
  ["Ghana","Saudi Arabia","South Korea","Croatia"],
  ["Uefa Play-off C","Curacao","Canada","Belgium"],
  ["Paraguay","England","Qatar","Austria"],
  ["South Africa","Haiti","Morocco","Switzerland"],
  ["United States","Uefa Play-off D","Japan","Fifa Play-off 2"],
  ["Egypt","Argentina","Uefa Play-off A","Jordan"],
  ["Netherlands","Uzbekistan","Portugal","Panama"],
  ["Spain","Mexico","Tunisia","France"],
  ["Ivory Coast","New Zealand","Scotland","Cape Verde"],
  ["Brazil","Senegal","Australia","Iran"],
  ["Algeria","Colombia","Fifa Play-off 1","Uruguay"]
];

const state={secondPicks:Array(GROUPS.length).fill(null),thirdPicksIndex:Array(GROUPS.length).fill(null),thirdCount:0};
const groupsGrid=document.getElementById('groupsGrid');
const nameInput=document.getElementById('nameInput');
const emailInput=document.getElementById('emailInput');
const pinInput=document.getElementById('pinInput');
const goalsInput=document.getElementById('goalsInput');
const comboSelect=document.getElementById('comboSelect');
const submitBtn=document.getElementById('submitBtn');

function createGroupEl(i, teams){
  const g=document.createElement('div');
  g.className='group';
  g.setAttribute('data-group',i);
  g.innerHTML=`<h4>GROUP ${i+1}</h4><div class="team-list"></div>`;
  const list=g.querySelector('.team-list');
  teams.forEach((team,idx)=>{
    const btn=document.createElement('button');
    btn.className='team-btn';
    btn.type='button';
    btn.textContent=team;
    btn.setAttribute('data-group',i);
    btn.setAttribute('data-index',idx);
    btn.addEventListener('click',onTeamClick);
    list.appendChild(btn);
  });
  return g;
}

function renderGroups(){ groupsGrid.innerHTML=''; GROUPS.forEach((g,i)=>groupsGrid.appendChild(createGroupEl(i,g))); }
renderGroups();

function btnFor(g,i){ return document.querySelector(`.team-btn[data-group="${g}"][data-index="${i}"]`); }

function onTeamClick(e){
  const btn=e.currentTarget;
  const g=Number(btn.getAttribute('data-group'));
  const t=Number(btn.getAttribute('data-index'));
  const current2 = state.secondPicks[g];
  const current3 = state.thirdPicksIndex[g];

  if(current2 !== t && current3 !== t){
    if(current2 === null){ state.secondPicks[g]=t; btn.classList.add('selected-2'); }
    else if(state.thirdCount < 8){ state.thirdPicksIndex[g]=t; state.thirdCount++; btn.classList.add('selected-3'); }
  } else if(current2===t){ state.secondPicks[g]=null; btn.classList.remove('selected-2'); }
  else if(current3===t){ state.thirdPicksIndex[g]=null; state.thirdCount--; btn.classList.remove('selected-3'); }

  checkForSubmit();
}

function inputsFilled(){ return nameInput.value.trim() && emailInput.value.trim() && /^\d{4}$/.test(pinInput.value) && goalsInput.value.trim() && comboSelect.value; }
function allSecondsSet(){ return state.secondPicks.every(x=>x!==null); }
function allThirdsSelected(){ return state.thirdCount===8; }
function setSubmitState(lit){ submitBtn.classList.toggle('lit', lit); submitBtn.disabled=!lit; }
function checkForSubmit(){ setSubmitState(allSecondsSet() && allThirdsSelected() && inputsFilled()); }

[nameInput,emailInput,pinInput,goalsInput,comboSelect].forEach(el=>el.addEventListener('input',checkForSubmit));

submitBtn.addEventListener('click',()=>{
  if(!submitBtn.classList.contains('lit')) return;
  const seconds=state.secondPicks.map((idx,g)=>({group:g+1,team:GROUPS[g][idx]}));
  const thirds=state.thirdPicksIndex.map((idx,g)=>({group:g+1,team:idx!==null?GROUPS[g][idx]:null})).filter(x=>x.team!==null);
  const payload={username:nameInput.value.trim(),email:emailInput.value.trim(),pin:pinInput.value.trim(),goals:goalsInput.value.trim(),combo:comboSelect.value,seconds,thirds};
  console.log('SUBMIT payload',payload);
  alert('SUBMITTED! THANKS');
});
</script>
</body>
</html>
